<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri & Scatter Unlimited Kolom + Kalkulator Credit</title>
  <style>
    /* ========== VARIABEL WARNA ========== */
    :root {
      --neon-blue: #00ffff;
      --secondary-neon: #00bfff;
      --dark-background: #121212;
      --card-background: #1e1e1e;
      --input-background: #2a2a2a;
      --border-color: #00bfff;
      --text-color: #e0f7fa;
      --danger-color: #ff4d4d;
      --success-color: #39ff14;
      --warning-color: #f1c40f;
      --primary-button: #00bfff;
      --primary-button-hover: #00e5ff;
    }

    /* ========== RESET & GLOBAL ========== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--dark-background);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    /* ========== KONTAINER ========== */
    .container,
    .scatter-section {
      max-width: 960px;
      margin: 20px auto;
      background: var(--card-background);
      padding: 30px;
      border-radius: 12px;
      border: 1px solid var(--secondary-neon);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2), 0 0 10px rgba(0, 255, 255, 0.1);
    }

    .scatter-section {
      padding: 20px;
      margin-bottom: 25px;
    }

    h1 {
      text-align: center;
      color: var(--neon-blue);
      margin-bottom: 25px;
      text-shadow: 0 0 8px var(--neon-blue), 0 0 15px var(--secondary-neon);
      font-size: 2.5em;
    }

    h2 {
      text-align: center;
      color: var(--secondary-neon);
      margin: 20px 0;
      text-shadow: 0 0 5px rgba(0, 191, 255, 0.7);
    }

    hr {
      border: 0;
      height: 1px;
      background: linear-gradient(to right, transparent, var(--secondary-neon), transparent);
      margin: 25px 0;
    }

    /* ========== FORM & INPUT ========== */
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid var(--secondary-neon);
      border-radius: 6px;
      background: var(--input-background);
      color: var(--text-color);
      resize: vertical;
      box-sizing: border-box;
      transition: box-shadow 0.3s;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(0, 191, 255, 0.8);
    }

    button,
    .btn {
      padding: 10px 18px;
      color: var(--dark-background);
      background: var(--primary-button);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
      box-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    button:hover,
    .btn:hover {
      background: var(--primary-button-hover);
      box-shadow: 0 0 10px var(--primary-button-hover);
    }

    .btn.danger,
    #clearDataBtn {
      background: var(--danger-color);
      color: var(--text-color);
      box-shadow: 0 0 5px var(--danger-color);
    }

    .btn.danger:hover,
    #clearDataBtn:hover {
      background: #ff8080;
      box-shadow: 0 0 10px var(--danger-color);
    }

    .button-group {
      display: flex;
      justify-content: flex-end;
      margin: 10px 0 15px;
    }

    /* ========== GALLERY ========== */
    .gallery-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .combined-image-slot {
      width: 80%;
      max-width: 700px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      border: 2px solid var(--secondary-neon);
      padding: 5px;
      border-radius: 8px;
      background: var(--input-background);
      min-height: 200px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .combined-image-slot:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.8), 0 0 20px rgba(0, 191, 255, 0.4);
    }

    .combined-image-slot img {
      max-width: 33.33%;
      height: 180px;
      object-fit: contain;
      margin: 0;
      border-radius: 4px;
    }

    .caption-userid {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--warning-color);
      font-size: 1.5em;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
      pointer-events: none;
      z-index: 10;
    }

    .combined-image-slot:hover .caption-userid {
      display: block;
    }

    .package-info {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
      color: var(--neon-blue);
      text-shadow: 0 0 5px var(--neon-blue);
    }

    /* ========== MODAL ZOOM ========== */
    .modal,
    #zoomModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 35px;
      color: var(--danger-color);
      font-size: 45px;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0 0 10px var(--danger-color);
      z-index: 10000;
    }

    .close-btn:hover {
      color: #ff8080;
    }

    .zoomed-content-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 90%;
      max-width: 1200px;
      max-height: 80vh;
      overflow: hidden;
    }

    .zoomed-content-wrapper img {
      max-width: calc(33.33% - 10px);
      max-height: 80vh;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.8);
    }

    .zoomed-userid {
      text-align: center;
      color: var(--warning-color);
      font-size: 2.2em;
      font-weight: bold;
      margin-bottom: 15px;
      text-shadow: 0 0 10px var(--warning-color);
    }

    .zoom-nav-button {
      background: transparent;
      color: var(--secondary-neon);
      border: none;
      font-size: 3em;
      padding: 0 20px;
      cursor: pointer;
      z-index: 10000;
    }

    .zoom-nav-button:hover:not(:disabled) {
      color: var(--neon-blue);
    }

    /* ========== TABS ========== */
    .tab-container {
      display: flex;
      margin-bottom: 25px;
      border-bottom: 2px solid var(--border-color);
    }

    .tab-button {
      padding: 12px 24px;
      background: transparent;
      border: none;
      color: var(--text-color);
      font-weight: 600;
      cursor: pointer;
      transition: color 0.3s;
    }

    .tab-button.active {
      color: var(--neon-blue);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* ========== SCATTER RESULT ========== */
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--border-color);
    }

    .six-columns-result {
      margin-top: 25px;
    }

    .scatter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .scatter-row.full-row {
      justify-content: space-between;
    }

    .column-result {
      flex: 0 0 calc(16.666% - 10px);
      max-width: calc(16.666% - 10px);
      background: var(--card-background);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      padding: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 1200px) {
      .column-result {
        flex: 0 0 calc(50% - 12px);
        max-width: calc(50% - 12px);
      }
    }

    @media (max-width: 768px) {
      .column-result {
        flex: 0 0 100%;
        max-width: 100%;
      }
    }

    /* ========== TOAST ========== */
    #toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--success-color);
      color: black;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      z-index: 10000;
      display: none;
      animation: toastSlideIn 0.3s, toastSlideOut 0.3s 1.7s forwards;
    }

    #toast.error {
      background: var(--danger-color);
    }

    @keyframes toastSlideIn {
      from { opacity: 0; transform: translateX(100%); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes toastSlideOut {
      from { opacity: 1; transform: translateX(0); }
      to { opacity: 0; transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <!-- GALLERY OTOMATIS -->
  <div class="container">
    <h1>üì∏ Gambar Otomatis</h1>
    <p style="text-align: center; color: #3498db;">
      **Tempel/Ketik** data. Format: <strong>USERID link_gambar1 link_gambar2 link_gambar3</strong>
    </p>
    <textarea id="linkInput" placeholder="Tempelkan data paket di sini. Setiap baris = satu paket." rows="8"></textarea>
    <div class="button-group">
      <button id="clearDataBtn">üóëÔ∏è Hapus Semua Data</button>
    </div>
    <hr />
    <div class="gallery-container">
      <div class="combined-image-slot" id="combinedImageSlot">
        <p class="caption-userid" id="combinedSlotUserid">USER ID</p>
        <img id="imgSlot1" src="https://via.placeholder.com/200x180/2c3e50/ffffff?text=Slot+1" alt="Slot 1" />
        <img id="imgSlot2" src="https://via.placeholder.com/200x180/2c3e50/ffffff?text=Slot+2" alt="Slot 2" />
        <img id="imgSlot3" src="https://via.placeholder.com/200x180/2c3e50/ffffff?text=Slot+3" alt="Slot 3" />
      </div>
    </div>
    <p class="package-info">
      Paket: <span id="currentPackageNum">0</span> / <span id="maxPackageNum">0</span>
    </p>
  </div>

  <!-- TABS: SCATTER & CREDIT -->
  <div class="container scatter-section">
    <div class="tab-container">
      <button class="tab-button active" data-tab="scatter-tab">Scatter Unlimited Kolom</button>
      <button class="tab-button" data-tab="credit-tab">Kalkulator Credit PG SOFT</button>
    </div>

    <!-- TAB: SCATTER -->
    <div id="scatter-tab" class="tab-content active">
      <h2>Input Data Scatter</h2>
      <textarea id="autoInput" placeholder="Tempel data mentah di sini..."></textarea>
      <div class="button-group">
        <button id="clearScatter6Btn" class="btn danger">üóëÔ∏è Hapus Semua</button>
      </div>

      <div class="result-header">
        <h2>Hasil Format Scatter</h2>
        <label style="display: flex; align-items: center; gap: 8px;">
          <span>TS Mode:</span>
          <input type="checkbox" id="tsToggle" />
        </label>
      </div>
      <div id="scatter6Results" class="six-columns-result"></div>
    </div>

    <!-- TAB: CREDIT -->
    <div id="credit-tab" class="tab-content">
      <h2>Kalkulator Credit PG SOFT</h2>
      <textarea id="creditData" placeholder="Tempel data seamless..."></textarea>
      <div class="button-group">
        <button id="clearCreditBtn" class="btn danger">üóëÔ∏è Hapus</button>
        <button id="copyCreditBtn" class="btn">üìã Salin Total</button>
      </div>
      <h3>Total Credit: <span id="creditTotal">IDR 0</span></h3>
    </div>
  </div>

  <!-- MODAL ZOOM -->
  <div id="zoomModal" class="modal">
    <span class="close-btn">&times;</span>
    <div id="zoomedUserid" class="zoomed-userid"></div>
    <div class="zoomed-content-wrapper" id="zoomedContentWrapper"></div>
    <button class="zoom-nav-button" id="prevZoomBtn">&#9664;</button>
    <button class="zoom-nav-button" id="nextZoomBtn">&#9654;</button>
  </div>

  <!-- TOAST -->
  <div id="toast">‚úì Disalin ke clipboard</div>

  <script>
    /* ======================== GALLERY OTOMATIS ======================== */
    const placeholderImage = "https://via.placeholder.com/200x180/2c3e50/ffffff?text=Kosong";
    let allPackagesData = [];
    let currentPackageIndex = 0;
    let isZoomOpen = false;

    // DOM Elements
    const linkInput = document.getElementById('linkInput');
    const clearDataBtn = document.getElementById('clearDataBtn');
    const zoomModal = document.getElementById('zoomModal');
    const closeZoomBtn = zoomModal.querySelector('.close-btn');
    const combinedImageSlot = document.getElementById('combinedImageSlot');

    // Initialize
    linkInput.addEventListener('input', handleInput);
    clearDataBtn.addEventListener('click', () => {
      linkInput.value = '';
      handleInput();
    });
    combinedImageSlot.addEventListener('click', openZoom);
    closeZoomBtn.addEventListener('click', closeZoom);
    zoomModal.addEventListener('click', (e) => e.target === zoomModal && closeZoom());

    function handleInput() {
      const lines = linkInput.value
        .split('\n')
        .map(line => line.trim())
        .filter(line => line);

      allPackagesData = [];
      const urlRegex = /https?:\/\/[^\s]+/g;

      lines.forEach(line => {
        const urls = line.match(urlRegex) || [];
        if (urls.length === 0) return;
        const words = line.split(/\s+/);
        const userid = words[0].startsWith('http') ? 'N/A' : words[0];
        const links = urls.slice(0, 3);
        while (links.length < 3) links.push('');
        allPackagesData.push({ userid, links });
      });

      document.getElementById('maxPackageNum').textContent = allPackagesData.length;
      if (allPackagesData.length > 0) {
        currentPackageIndex = Math.min(currentPackageIndex, allPackagesData.length - 1);
        updateGallery(currentPackageIndex);
      } else {
        updateGallery(-1);
      }
    }

    function updateGallery(index) {
      const imgSlots = ['imgSlot1', 'imgSlot2', 'imgSlot3'].map(id => document.getElementById(id));
      const useridCaption = document.getElementById('combinedSlotUserid');
      const currentPackage = index >= 0 ? allPackagesData[index] : { userid: 'N/A', links: ['', '', ''] };

      combinedImageSlot.style.pointerEvents = index >= 0 ? 'auto' : 'none';
      useridCaption.textContent = currentPackage.userid === 'N/A' ? 'Belum Ada Data' : `USER ID: ${currentPackage.userid}`;
      document.getElementById('currentPackageNum').textContent = index >= 0 ? index + 1 : 0;

      for (let i = 0; i < 3; i++) {
        const link = currentPackage.links[i] || '';
        const img = imgSlots[i];
        if (link) {
          img.src = link;
          img.style.display = 'block';
        } else {
          img.src = placeholderImage;
          img.style.display = index === -1 && i === 1 ? 'block' : 'none';
        }
      }
    }

    function navigatePackage(dir) {
      if (dir === 'next' && currentPackageIndex < allPackagesData.length - 1) currentPackageIndex++;
      else if (dir === 'prev' && currentPackageIndex > 0) currentPackageIndex--;
      else return;
      updateGallery(currentPackageIndex);
      if (isZoomOpen) updateZoomDisplay();
    }

    function updateZoomDisplay() {
      const wrapper = document.getElementById('zoomedContentWrapper');
      const zoomedUserid = document.getElementById('zoomedUserid');
      const pkg = allPackagesData[currentPackageIndex];
      wrapper.innerHTML = '';
      pkg.links.filter(l => l).forEach(link => {
        const img = document.createElement('img');
        img.src = link;
        wrapper.appendChild(img);
      });
      zoomedUserid.textContent = pkg.userid;
    }

    function openZoom() {
      if (allPackagesData.length === 0) return;
      isZoomOpen = true;
      updateZoomDisplay();
      zoomModal.style.display = 'flex';
    }

    function closeZoom() {
      zoomModal.style.display = 'none';
      isZoomOpen = false;
    }

    document.addEventListener('keydown', (e) => {
      if (!isZoomOpen) return;
      if (e.key === 'ArrowLeft') navigatePackage('prev');
      else if (e.key === 'ArrowRight') navigatePackage('next');
      else if (e.key === 'Escape') closeZoom();
    });

    /* ======================== TABS ======================== */
    document.querySelectorAll('.tab-button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    /* ======================== CREDIT CALCULATOR ======================== */
    const creditData = document.getElementById('creditData');
    const creditTotal = document.getElementById('creditTotal');
    const clearCreditBtn = document.getElementById('clearCreditBtn');
    const copyCreditBtn = document.getElementById('copyCreditBtn');

    creditData.addEventListener('input', calculateCredit);
    clearCreditBtn.addEventListener('click', () => {
      creditData.value = '';
      creditTotal.textContent = 'IDR 0';
    });

    function calculateCredit() {
      const text = creditData.value;
      let total = 0;
      const lines = text.split('\n');
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].trim() === 'Credit') {
          const next = lines[i + 1] || '';
          const match = next.match(/IDR\s*([\d,]+)/i);
          if (match) total += parseFloat(match[1].replace(/,/g, ''));
        }
      }
      creditTotal.textContent = `IDR ${total.toLocaleString('id-ID')}`;
    }

    copyCreditBtn.addEventListener('click', async () => {
      const num = creditTotal.textContent.replace(/IDR\s|,/g, '');
      await navigator.clipboard.writeText(num);
      showToast('Nominal disalin!');
    });

    /* ======================== TOAST ======================== */
    function showToast(msg, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.className = isError ? 'error' : '';
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 2000);
    }

    // Init
    updateGallery(-1);
  </script>
</body>
</html>
