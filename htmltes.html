    }

    .section::before {

<body>
  <h1>üí∞ Deposit vs Withdraw Analyzer</h1>

  <div class="api-key-section">
    <div class="section-title">üîë Google Sheets API Key</div>
    <input type="text" id="apiKeyInput" class="api-key-input" placeholder="Masukkan API Key Google Sheets Anda">
  </div>

  <div class="input-section">
    <div class="section">
      <div class="section-title">üì• DATA DEPOSIT</div>
      <textarea id="dataDeposit" placeholder="Contoh:
Depo BCA / ADIV ARYA ATMAJA	16,300,000
DEPO MYBCA / MIA	2,900,000"></textarea>
      <div class="buttons">
        <button id="btnFetchDeposit" onclick="fetchDepositData()">üì• Ambil Data dari Google Sheets</button>
        <button class="btn-clear" onclick="clearDeposit()">üóëÔ∏è Clear</button>
      </div>
    </div>

    <div class="section">
      <div class="section-title">üì§ DATA WITHDRAW</div>
      <textarea id="dataWithdraw" placeholder="Format: [Keterangan] [Nominal] [Sumber Deposit]
Contoh:
PENGIRIMAN DANA...	16,300,000	Depo BCA / ADIV ARYA ATMAJA
KIRIM KE USER	2,900,000	DEPO MYBCA / MIA"></textarea>
      <div class="buttons">
        <button id="btnFetchWithdraw" onclick="fetchWithdrawData()">üì§ Ambil Data dari Google Sheets</button>
        <button class="btn-clear" onclick="clearWithdraw()">üóëÔ∏è Clear</button>
      </div>
    </div>
  </div>

  <div class="buttons" style="max-width:1200px; margin:0 auto 20px;">
    <button id="btnProses" onclick="prosesDepositWithdraw()">‚ö° PROSES ANALISIS</button>
  </div>

  <div id="hasilDepoWd"></div>

  <!-- Notification container -->
  <div id="notification" class="notification"></div>

  <script>
    const SHEET_ID = '1JF1Mp58d4q6m3D0BLAxaQxxEUduXLFsp5em8Ww6MaNo';
    
    document.addEventListener('DOMContentLoaded', () => {
      const savedApiKey = localStorage.getItem('googleSheetsApiKey');
      if (savedApiKey) {
        document.getElementById('apiKeyInput').value = savedApiKey;
      }
    });
    
    document.getElementById('apiKeyInput').addEventListener('input', (e) => {
      localStorage.setItem('googleSheetsApiKey', e.target.value.trim());
    });
    
    function getApiKey() {
      return document.getElementById('apiKeyInput').value.trim();
    }
    
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), 3000);
    }

    // ‚úÖ FETCH DEPOSIT ‚Äî A101:B500
    async function fetchDepositData() {
      const apiKey = getApiKey();
      if (!apiKey) {
        showNotification('Harap masukkan API Key Google Sheets terlebih dahulu!', 'error');
        return;
      }

      const btn = document.getElementById('btnFetchDeposit');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<span class="loading"></span>Mengambil data...';
      btn.disabled = true;

      try {
        const range = 'TRICARI!A101:B500';
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(range)}?key=${apiKey}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const data = await response.json();
        
        if (data.values && data.values.length > 0) {
          const validRows = data.values.filter(row => row.length > 1 && String(row[1]).trim() !== '');
          const formatted = validRows.map(row => {
            const name = (row[0] && String(row[0]).trim()) || '(tanpa nama)';
            const numStr = String(row[1]).replace(/[^0-9]/g, '');
            const formattedNum = numStr ? new Intl.NumberFormat('id-ID').format(Number(numStr)) : row[1];
            return `${name}\t${formattedNum}`;
          }).join('\n');
          
          document.getElementById('dataDeposit').value = formatted;
          showNotification(`Berhasil mengambil ${validRows.length} baris data deposit!`, 'success');
        } else {
          showNotification('Tidak ada data deposit yang valid ditemukan', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showNotification(`Gagal mengambil data: ${error.message}`, 'error');
      } finally {
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    }

    // ‚úÖ FETCH WITHDRAW ‚Äî I8:K1809
    async function fetchWithdrawData() {
      const apiKey = getApiKey();
      if (!apiKey) {
        showNotification('Harap masukkan API Key Google Sheets terlebih dahulu!', 'error');
        return;
      }

      const btn = document.getElementById('btnFetchWithdraw');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<span class="loading"></span>Mengambil data...';
      btn.disabled = true;

      try {
        const range = 'CROSSCHECK BUANG DANA!I8:K1809';
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(range)}?key=${apiKey}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const data = await response.json();
        
        if (data.values && data.values.length > 0) {
          const validRows = data.values.filter(row => row.length > 1 && String(row[1]).trim() !== '');
          const formatted = validRows.map(row => {
            const desc = (row[0] && String(row[0]).trim()) || '(tanpa keterangan)';
            const numStr = String(row[1]).replace(/[^0-9]/g, '');
            const formattedNum = numStr ? new Intl.NumberFormat('id-ID').format(Number(numStr)) : row[1];
            const source = (row[2] && String(row[2]).trim()) || '(tanpa sumber)';
            return `${desc}\t${formattedNum}\t${source}`;
          }).join('\n');
          
          document.getElementById('dataWithdraw').value = formatted;
          showNotification(`Berhasil mengambil ${validRows.length} baris data withdraw!`, 'success');
        } else {
          showNotification('Tidak ada data withdraw yang valid ditemukan', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showNotification(`Gagal mengambil data: ${error.message}`, 'error');
      } finally {
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    }

    function clearDeposit() {
      document.getElementById('dataDeposit').value = '';
    }

    function clearWithdraw() {
      document.getElementById('dataWithdraw').value = '';
    }

    // ANALISIS (tidak diubah karena sudah sesuai)
    function prosesDepositWithdraw() {
      const rawDeposit = document.getElementById('dataDeposit').value.trim();
      const rawWithdraw = document.getElementById('dataWithdraw').value.trim();

      if (!rawDeposit || !rawWithdraw) {
        document.getElementById('hasilDepoWd').innerHTML = 
          '<div class="error-msg">‚ö†Ô∏è Harap isi kedua kolom DEPOSIT dan WITHDRAW!</div>';
        return;
      }

      function extractNameFromText(text) {
        let cleaned = text.trim();
        const depoIndex = cleaned.indexOf('DEPO ');
        if (depoIndex !== -1) cleaned = cleaned.substring(depoIndex + 5).trim();
        const lastSlash = cleaned.lastIndexOf('/');
        return lastSlash !== -1 ? cleaned.substring(lastSlash + 1).trim() : cleaned;
      }

      function parseLine(line, isWithdraw = false) {
        line = line.trim();
        if (!line) return null;

        const parts = line.split('\t').map(p => p.trim()).filter(p => p);
        if (parts.length >= 2) {
          if (isWithdraw) {
            const keterangan = parts[0];
            const nominalRaw = parts[1];
            const sourceDesc = parts.length >= 3 ? parts[2] : keterangan;
            const nama = extractNameFromText(sourceDesc);
            const nominalClean = parseInt(String(nominalRaw).replace(/[^0-9]/g, '')) || 0;
            const nominalFormatted = nominalRaw.includes(',') ? nominalRaw : new Intl.NumberFormat('id-ID').format(nominalClean);
            return { nama, nominalRaw: nominalFormatted, nominalClean, asli: line, note: keterangan };
          } else {
            const desc = parts[0];
            const nominalRaw = parts[1];
            const nama = extractNameFromText(desc);
            const nominalClean = parseInt(String(nominalRaw).replace(/[^0-9]/g, '')) || 0;
            const nominalFormatted = nominalRaw.includes(',') ? nominalRaw : new Intl.NumberFormat('id-ID').format(nominalClean);
            return { nama, nominalRaw: nominalFormatted, nominalClean, asli: line, note: '' };
          }
        }

        if (isWithdraw) {
          const match = line.match(/^(.+?)\s+([0-9,.]+)\s+(.+)$/);
          if (match) {
            const keterangan = match[1].trim();
            const nominalRaw = match[2].trim();
            const sourceDesc = match[3].trim();
            const nama = extractNameFromText(sourceDesc);
            const nominalClean = parseInt(String(nominalRaw).replace(/[^0-9]/g, '')) || 0;
            const nominalFormatted = nominalRaw.includes(',') ? nominalRaw : new Intl.NumberFormat('id-ID').format(nominalClean);
            return { nama, nominalRaw: nominalFormatted, nominalClean, asli: line, note: keterangan };
          }
        } else {
          const match = line.match(/(.+?)\s+([0-9,.]+)$/);
          if (match) {
            const desc = match[1].trim();
            const nominalRaw = match[2].trim();
            const nama = extractNameFromText(desc);
            const nominalClean = parseInt(String(nominalRaw).replace(/[^0-9]/g, '')) || 0;
            const nominalFormatted = nominalRaw.includes(',') ? nominalRaw : new Intl.NumberFormat('id-ID').format(nominalClean);
            return { nama, nominalRaw: nominalFormatted, nominalClean, asli: line, note: '' };
          }
        }

        return null;
      }

      const depositList = rawDeposit.split('\n').map(line => parseLine(line, false)).filter(Boolean);
      const withdrawList = rawWithdraw.split('\n').map(line => parseLine(line, true)).filter(Boolean);

      if (depositList.length === 0 || withdrawList.length === 0) {
        document.getElementById('hasilDepoWd').innerHTML = 
          '<div class="error-msg">‚ùå Format data tidak valid! Pastikan ada angka di akhir baris.</div>';
        return;
      }

      const depositTotal = {};
      const withdrawTotal = {};
      const depositDetails = {};
      const withdrawDetails = {};

      depositList.forEach(item => {
        const key = item.nama.toLowerCase().trim();
        depositTotal[key] = (depositTotal[key] || 0) + item.nominalClean;
        if (!depositDetails[key]) depositDetails[key] = [];
        depositDetails[key].push({ raw: item.nominalRaw, clean: item.nominalClean, asli: item.asli });
      });

      withdrawList.forEach(item => {
        const key = item.nama.toLowerCase().trim();
        withdrawTotal[key] = (withdrawTotal[key] || 0) + item.nominalClean;
        if (!withdrawDetails[key]) withdrawDetails[key] = [];
        withdrawDetails[key].push({
          raw: item.nominalRaw,
          clean: item.nominalClean,
          asli: item.asli,
          note: item.note || ''
        });
      });

      const allNames = new Set([...Object.keys(depositTotal), ...Object.keys(withdrawTotal)]);
      const results = [];
      let totalCocok = 0;

      allNames.forEach(key => {
        const namaAsli = depositDetails[key] 
          ? depositList.find(d => d.nama.toLowerCase().trim() === key)?.nama
          : withdrawList.find(w => w.nama.toLowerCase().trim() === key)?.nama
          || key;

        const depo = depositTotal[key] || 0;
        const wd = withdrawTotal[key] || 0;
        const diff = depo - wd;

        let status, bgColor;
        if (depo > 0 && wd > 0) {
          if (diff === 0) {
            status = '‚úÖ COCOK';
            bgColor = '#2e7d32';
            totalCocok++;
          } else {
            status = '‚ö†Ô∏è BEDA TOTAL';
            bgColor = '#ff8f00';
          }
        } else {
          status = '‚ùå TIDAK LENGKAP';
          bgColor = '#b71c1c';
        }

        const depoFmt = depo > 0 ? new Intl.NumberFormat('id-ID').format(depo) : '‚Äì';
        const wdFmt = wd > 0 ? new Intl.NumberFormat('id-ID').format(wd) : '‚Äì';
        const selisihDisplay = diff === 0 
          ? '0' 
          : (diff > 0 
              ? `+${new Intl.NumberFormat('id-ID').format(diff)}` 
              : new Intl.NumberFormat('id-ID').format(diff));

        const diffClass = diff === 0 ? 'diff-cocok' : (diff > 0 ? 'diff-lebih' : 'diff-kurang');

        results.push({
          nama: namaAsli,
          depoFmt,
          wdFmt,
          selisihDisplay,
          diff,
          diffClass,
          status,
          bgColor,
          depositEntries: depositDetails[key] || [],
          withdrawEntries: withdrawDetails[key] || []
        });
      });

      let html = `
      <div class="depo-wd-container">
        <div class="depo-wd-title">üí∞ ANALISIS DEPOSIT vs WITHDRAW (Per Pengguna)</div>
        <div class="summary-box">
          <strong>üìä Ringkasan:</strong><br>
          Total Pengguna: <strong>${results.length}</strong> | 
          <span style="color:#66bb6a;">‚úÖ COCOK: ${totalCocok}</span> | 
          <span style="color:#ff8f00;">‚ö†Ô∏è BEDA TOTAL: ${results.filter(r => r.status === '‚ö†Ô∏è BEDA TOTAL').length}</span> | 
          <span style="color:#ef5350;">‚ùå TIDAK LENGKAP: ${results.filter(r => r.status === '‚ùå TIDAK LENGKAP').length}</span>
        </div>
      `;

      results.forEach(row => {
        html += `
        <div class="user-card" style="border-left-color: ${row.bgColor};">
          <div class="user-header" style="background: ${row.bgColor};">
            <span class="user-name-text">${row.nama}</span>
          </div>
          <div class="user-body">
            <div class="col">
              <div class="col-title">
                <span>üì• DEPOSIT</span>
                <small>(${row.depositEntries.length} entri)</small>
              </div>
              <ul class="entry-list">
                ${row.depositEntries.length > 0
                  ? row.depositEntries.map(e => `<li class="entry-item">${e.raw}</li>`).join('')
                  : '<li class="entry-item empty">‚Äì Tidak ada transaksi ‚Äì</li>'
                }
              </ul>
              <div class="total-row">
                <span class="total-label">TOTAL:</span>
                <span class="total-value deposit-color">${row.depoFmt}</span>
              </div>
            </div>
            <div class="col">
              <div class="col-title">
                <span>üì§ WITHDRAW</span>
                <small>(${row.withdrawEntries.length} entri)</small>
              </div>
              <ul class="entry-list">
                ${row.withdrawEntries.length > 0
                  ? row.withdrawEntries.map(e => `
                      <li class="entry-item">
                        <span class="nominal">${e.raw}</span>
                        ${e.note ? `<div class="withdraw-note">üí¨ ${e.note}</div>` : ''}
                      </li>
                    `).join('')
                  : '<li class="entry-item empty">‚Äì Tidak ada transaksi ‚Äì</li>'
                }
              </ul>
              <div class="total-row">
                <span class="total-label">TOTAL:</span>
                <span class="total-value withdraw-color">${row.wdFmt}</span>
              </div>
            </div>
          </div>
          <div class="user-footer">
            <div class="selisih-line">
              <strong>SELISIH:</strong>
              <span class="selisih-value ${row.diffClass}">${row.selisihDisplay}</span>
              ${row.diff > 0
                ? '<span class="selisih-desc deposit-bigger">(Deposit lebih besar)</span>'
                : row.diff < 0
                  ? '<span class="selisih-desc withdraw-bigger">(Withdraw lebih besar)</span>'
                  : ''
              }
            </div>
            <div class="status-badge" style="background: ${row.bgColor}40; border-color: ${row.bgColor};">
              ${row.status}
            </div>
          </div>
        </div>
        `;
      });

      html += `</div>`;
      document.getElementById('hasilDepoWd').innerHTML = html;
    }
  </script>
</body>
</html>
