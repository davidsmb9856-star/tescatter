<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Neon Biru - Keyboard & Hapus Data</title>
    
    <style>
        /* ======================== CSS - TEMA BIRU NEON ======================== */
        :root {
            --neon-blue: #00BFFF; /* Biru Neon Dasar */
            --dark-blue: #0077AA; /* Biru Tua Aksen */
            --deep-black: #000000; /* Latar Belakang */
            --text-color: #E0FFFF; /* Teks Biru Muda */
            --warning-color: #FF4500; /* Merah Neon */
        }
        
        body {
            font-family: 'Consolas', monospace; /* Font teknis */
            background-color: var(--deep-black);
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            background: #111111; /* Hitam Aksen */
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.4); /* Neon Border pada Container */
            border: 1px solid var(--dark-blue);
        }

        h1 {
            text-align: center;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue); /* Efek Cahaya Neon pada Judul */
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid var(--dark-blue);
            box-sizing: border-box;
            background-color: #0A0A0A;
            color: var(--text-color);
            border-radius: 8px;
            resize: vertical;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 8px var(--neon-blue);
        }

        button {
            padding: 10px 18px;
            color: var(--deep-black);
            background-color: var(--neon-blue); 
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-right: 10px;
            text-shadow: 0 0 5px #000;
        }

        button:hover {
            background-color: var(--dark-blue);
            box-shadow: 0 0 12px var(--neon-blue);
            color: white;
        }

        /* Styling untuk tombol Hapus (Merah Neon) */
        #clearDataBtn {
            background-color: var(--warning-color); 
            color: white;
            border: 1px solid var(--warning-color);
        }
        #clearDataBtn:hover {
            background-color: #CC3700; 
            box-shadow: 0 0 12px var(--warning-color);
        }

        .button-group {
            display: flex;
            justify-content: flex-end; 
            margin-bottom: 15px;
        }

        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), var(--neon-blue), rgba(0, 0, 0, 0));
            margin: 25px 0;
        }

        .gallery-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        /* ----- Tampilan Gabungan (Slot) ----- */
        .combined-image-slot {
            width: 80%;
            max-width: 700px;
            border: 3px solid var(--dark-blue);
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.5); 
            background-color: #0A0A0A;
            cursor: pointer;
        }

        .combined-image-slot:hover {
            transform: scale(1.01);
            box-shadow: 0 0 25px var(--neon-blue);
        }

        .combined-image-slot .caption-userid {
            color: #FFD700; /* Kuning Emas Neon */
            text-shadow: 0 0 8px #FFD700;
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* --- Info Paket --- */
        .package-info {
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* --- Modal/Zoom Styling --- */
        .modal {
            background-color: rgba(0, 0, 0, 0.98);
        }

        .zoom-nav-button {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            font-size: 4em;
        }

        .zoom-nav-button:hover:not(:disabled) {
            color: var(--text-color);
            text-shadow: 0 0 15px var(--text-color);
        }
        
        .zoom-nav-button:disabled {
             color: #333; /* Warna gelap saat dinonaktifkan */
             text-shadow: none;
        }

        .zoomed-content-wrapper img {
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.7);
        }

        .zoomed-userid {
            color: #FFD700; 
            text-shadow: 0 0 15px #FFD700;
        }

        .close-btn {
            color: var(--warning-color);
            text-shadow: 0 0 10px var(--warning-color);
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #FF7F50;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üåå System Log: Galeri Akses Neon üåå</h1>
        <p style="text-align: center; color: var(--text-color);">**INPUT:** Tempel data paket. Format: **USERID link_gambar1 link_gambar2 link_gambar3**</p>

        <textarea id="linkInput" 
                  placeholder="[DATA INPUT TERMINAL]: Menunggu data paket..." 
                  rows="8" 
                  oninput="handleInput()"
                  onpaste="handleInput()"></textarea>
        
        <div class="button-group">
            <button id="clearDataBtn" onclick="clearAllData()">üóëÔ∏è HAPUS SEMUA DATA</button>
        </div>

        <hr>

        <div class="gallery-container">
            
            <div class="combined-image-slot" id="combinedImageSlot" onclick="openZoom()">
                
                <p class="caption-userid" id="combinedSlotUserid">USER ID</p>
                
                <img id="imgSlot1" data-link="" src="https://via.placeholder.com/200x180/0A0A0A/E0FFFF?text=SLOT+1" alt="Slot 1">
                <img id="imgSlot2" data-link="" src="https://via.placeholder.com/200x180/0A0A0A/E0FFFF?text=SLOT+2" alt="Slot 2">
                <img id="imgSlot3" data-link="" src="https://via.placeholder.com/200x180/0A0A0A/E0FFFF?text=SLOT+3" alt="Slot 3">
            </div>
            
        </div>

        <p class="package-info">
            [PAKET AKTIF]: <span id="currentPackageNum">0</span> / <span id="maxPackageNum">0</span>
        </p>

    </div>

    <div id="zoomModal" class="modal" onclick="closeZoom(event)">
        <span class="close-btn">&times;</span>
        <span id="zoomedUserid" class="zoomed-userid"></span> 
        
        <div class="zoomed-content-area">
            
            <button class="zoom-nav-button" id="prevZoomBtn" onclick="navigatePackage('prev')">&#9664;</button>
            
            <div class="zoomed-content-wrapper" id="zoomedContentWrapper">
                </div>

            <button class="zoom-nav-button" id="nextZoomBtn" onclick="navigatePackage('next')">&#9654;</button>
        </div>
        
        <textarea id="zoomLinkInput" class="zoom-link-input-area"></textarea>
               
        <div id="caption" style="color: var(--text-color);">[NAVIGASI TERSEDIA]: Tombol Panah Kiri/Kanan, atau Klik Navigasi Layar.</div>
    </div>

    <script>
        /* ======================== JAVASCRIPT ======================== */
        let allPackagesData = []; 
        let currentPackageIndex = 0; 
        const packageSize = 3; 
        // Ubah placeholder untuk mencocokkan tema neon
        const placeholderImage = "https://via.placeholder.com/200x180/0A0A0A/E0FFFF?text=SLOT+KOSONG"; 
        let isZoomOpen = false;

        // Data contoh
        const initialData = [
            { userid: "USER_001_NEON", links: ["https://i.imgur.com/3Q9bF7Z.png", "https://i.imgur.com/3Q9bF7Z.png", "https://i.imgur.com/3Q9bF7Z.png"] },
            { userid: "USER_002_CYBER", links: ["https://i.imgur.com/5V8aGgO.png", "https://i.imgur.com/5V8aGgO.png", "https://i.imgur.com/5V8aGgO.png"] },
            { userid: "USER_003_GRID", links: ["https://i.imgur.com/R0Z5lVz.png", "https://i.imgur.com/R0Z5lVz.png", "https://i.imgur.com/R0Z5lVz.png"] }
        ];
        
        let inputTimeout;
        function handleInput() {
            clearTimeout(inputTimeout);
            inputTimeout = setTimeout(() => {
                loadImages();
            }, 50);
        }

        function loadImages() {
            const inputArea = document.getElementById('linkInput');
            
            const rawLines = inputArea.value
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);
            
            allPackagesData = [];
            const urlRegex = /(https?:\/\/[^\s]+)/g;

            rawLines.forEach((line) => {
                const urls = line.match(urlRegex) || [];
                
                const words = line.split(/\s+/).filter(w => w.length > 0);
                let userid = 'N/A';
                
                if (words.length > 0 && !words[0].startsWith('http')) {
                    userid = words[0];
                }

                if (urls.length >= 1) { 
                    const links = urls.slice(0, packageSize); 
                    
                    while (links.length < packageSize) {
                        links.push(""); 
                    }
                    
                    allPackagesData.push({ userid: userid, links: links });
                }
            });
            
            document.getElementById('maxPackageNum').textContent = allPackagesData.length;
            
            if (allPackagesData.length > 0) {
                currentPackageIndex = Math.min(currentPackageIndex, allPackagesData.length - 1);
                currentPackageIndex = Math.max(0, currentPackageIndex);
                updateGallery(currentPackageIndex);
            } else {
                currentPackageIndex = 0;
                document.getElementById('currentPackageNum').textContent = 0;
                updateGallery(-1); // Bersihkan tampilan
            }
        }

        function updateGallery(index) {
            const imgSlots = [
                document.getElementById('imgSlot1'),
                document.getElementById('imgSlot2'),
                document.getElementById('imgSlot3')
            ];
            
            const combinedSlot = document.getElementById('combinedImageSlot');
            const useridCaption = document.getElementById('combinedSlotUserid');
            const validPackages = allPackagesData.length;
            
            let currentPackage = { userid: 'N/A', links: ["", "", ""] };
            
            if (index >= 0 && index < validPackages) {
                currentPackage = allPackagesData[index];
                combinedSlot.style.pointerEvents = 'auto'; 
            } else {
                combinedSlot.style.pointerEvents = 'none'; 
                currentPackage.userid = 'N/A';
            }

            combinedSlot.setAttribute('data-userid', currentPackage.userid);
            useridCaption.textContent = currentPackage.userid === 'N/A' ? '[DATA OFFLINE]' : `USER ID: ${currentPackage.userid}`;

            let validLinkCount = 0;
            for (let i = 0; i < packageSize; i++) {
                const link = currentPackage.links[i] || "";

                if (link) {
                    imgSlots[i].src = link;
                    imgSlots[i].style.display = 'block'; 
                    imgSlots[i].setAttribute('data-link', link);
                    validLinkCount++;
                } else {
                    imgSlots[i].src = placeholderImage;
                    imgSlots[i].style.display = (index === -1 && i === 1) ? 'block' : 'none'; 
                    imgSlots[i].setAttribute('data-link', "");
                }
            }
            
            if (validLinkCount > 0) {
                combinedSlot.style.opacity = 1;
            } else {
                combinedSlot.style.opacity = 0.5;
            }

            document.getElementById('currentPackageNum').textContent = validPackages > 0 ? index + 1 : 0;
            
            if (isZoomOpen) {
                updateZoomDisplay(currentPackage.userid, currentPackage.links);
                updateZoomNavButtons();
            }
        }

        function navigatePackage(direction) {
            let newIndex = currentPackageIndex;
            if (direction === 'next' && currentPackageIndex < allPackagesData.length - 1) {
                newIndex++;
            } else if (direction === 'prev' && currentPackageIndex > 0) {
                newIndex--;
            }
            
            if (newIndex !== currentPackageIndex) {
                currentPackageIndex = newIndex;
                updateGallery(currentPackageIndex); 
            }
        }
        
        function updateZoomDisplay(userid, links) {
            const wrapper = document.getElementById("zoomedContentWrapper");
            const zoomedUserid = document.getElementById("zoomedUserid");
            
            wrapper.innerHTML = '';
            
            links.forEach(link => {
                if (link) {
                    const img = document.createElement('img');
                    img.src = link;
                    img.alt = 'Zoomed Image';
                    wrapper.appendChild(img);
                }
            });
            
            zoomedUserid.textContent = `[USER: ${userid}]`; 
        }
        
        function updateZoomNavButtons() {
            const prevBtn = document.getElementById('prevZoomBtn');
            const nextBtn = document.getElementById('nextZoomBtn');
            
            if (allPackagesData.length <= 1) {
                prevBtn.disabled = true;
                nextBtn.disabled = true;
            } else {
                prevBtn.disabled = (currentPackageIndex === 0);
                nextBtn.disabled = (currentPackageIndex >= allPackagesData.length - 1);
            }
        }

        function openZoom() {
            if (allPackagesData.length === 0 || allPackagesData[currentPackageIndex].links.filter(l => l.length > 0).length === 0) {
                 return;
            }
            
            isZoomOpen = true;
            
            const currentPackage = allPackagesData[currentPackageIndex];
            updateZoomDisplay(currentPackage.userid, currentPackage.links);
            updateZoomNavButtons();
            
            document.getElementById("zoomModal").style.display = "flex"; 
        }
        
        function closeZoom(event) {
            const modal = document.getElementById("zoomModal");
            
            if (event.target.classList.contains('zoom-nav-button') || event.target.tagName === 'IMG') {
                event.stopPropagation();
                return;
            }
            
            if (event.target === modal || event.target.classList.contains('close-btn')) {
                modal.style.display = "none";
                isZoomOpen = false;
            }
        }
        
        // --- Fungsi Hapus Semua Data (Tanpa Notifikasi) ---
        function clearAllData() {
            allPackagesData = [];
            document.getElementById('linkInput').value = '';
            currentPackageIndex = 0;
            document.getElementById('maxPackageNum').textContent = 0;
            updateGallery(-1); 
            console.log("Semua data berhasil dihapus.");
        }

        // --- Event Listener Keyboard (Untuk Navigasi Zoom) ---
        document.addEventListener('keydown', (event) => {
            // Cek apakah input area sedang difokus
            const isTextareaFocused = document.activeElement === document.getElementById('linkInput');
            
            if (isZoomOpen && !isTextareaFocused) {
                if (event.key === "ArrowLeft" || event.key === "ArrowRight") {
                    event.preventDefault(); 
                }

                if (event.key === "ArrowLeft") {
                    navigatePackage('prev');
                } else if (event.key === "ArrowRight") {
                    navigatePackage('next');
                } else if (event.key === "Escape") {
                    closeZoom({ target: document.getElementById("zoomModal") });
                }
            }
        });

        // Inisialisasi: Muat data contoh saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            const initialText = initialData.map(p => 
                `${p.userid} ${p.links.join(' ')}`
            ).join('\n');
            
            document.getElementById('linkInput').value = initialText;
            
            loadImages(); 
        });
    </script>
</body>
</html>
