<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit vs Withdraw Analyzer ‚Äî Neon Blue</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* === BACKGROUND === */
    body {
      background-image: url('https://linetogel.hokibgs.com/uploads/photos/linetogel/6853e648ad2ee.jpg');
      background-color: #0a0f1d;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #e0f0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
      line-height: 1.3;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
      z-index: -1;
    }

    /* === NEON === */
    :root {
      --neon-blue: #00ffff;
      --neon-green: #66ff66;
      --neon-yellow: #ffff00;
      --neon-red: #ff5555;
    }

    h1,
    .section-title,
    .col-title,
    .card-header,
    .total-label,
    .total-value,
    .nominal,
    .selisih-value,
    .status-badge,
    .toggle-label,
    .mode-text,
    .extract-h-title,
    .label {
      color: var(--neon-blue) !important;
      font-weight: bold !important;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.9) !important;
    }

    .entry-item,
    .withdraw-note,
    .summary-box,
    .extract-h-card,
    .value {
      color: #b0f0ff !important;
      font-weight: 600;
    }

    .deposit-color { color: var(--neon-blue); }
    .withdraw-color { color: var(--neon-yellow); }

    /* === ANIMASI SELISIH === */
    .selisih-besar {
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      padding: 6px 0 4px;
      margin: 10px 0 4px;
      animation: neonBlink 1.6s infinite;
      text-shadow: 0 0 12px currentColor;
    }

    .selisih-jumlah {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 0 0 10px currentColor;
    }

    .selisih-cocok { color: var(--neon-green); }
    .selisih-lebih { color: var(--neon-yellow); }
    .selisih-kurang { color: var(--neon-red); }

    @keyframes neonBlink {
      0%, 100% { opacity: 1; text-shadow: 0 0 12px currentColor; }
      50% { opacity: 0.4; text-shadow: 0 0 6px currentColor; }
    }

    /* === JUDUL === */
    h1 {
      text-align: center;
      margin: 6px 0 12px;
      font-size: 24px;
      letter-spacing: 1px;
      text-shadow: 0 0 14px var(--neon-blue);
    }

    /* === BUTTON NEON === */
    .neon-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      border: 2px solid var(--neon-blue);
      background: transparent;
      color: var(--neon-blue);
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.25s ease;
      text-shadow: 0 0 6px rgba(0, 255, 255, 0.8);
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
    }

    .neon-btn:hover {
      background: rgba(0, 255, 255, 0.15);
      box-shadow: 0 0 16px rgba(0, 255, 255, 0.9);
      transform: translateY(-2px);
    }

    /* === INPUT SECTION === */
    .input-section {
      max-width: 1100px;
      margin: 0 auto 16px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    @media (max-width: 768px) {
      .input-section {
        grid-template-columns: 1fr;
      }
    }

    .section {
      background: rgba(0, 10, 20, 0.75);
      border: 1px solid rgba(0, 200, 255, 0.5);
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
    }

    textarea {
      width: 100%;
      height: 140px;
      background: rgba(0, 5, 15, 0.9);
      color: #b0f0ff;
      border: 1px solid var(--neon-blue);
      border-radius: 6px;
      padding: 8px;
      font-family: 'Consolas', monospace;
      font-size: 11px;
      resize: vertical;
      outline: none;
    }

    textarea:focus {
      border-color: var(--neon-blue);
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.8);
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    /* === CARD === */
    .user-card, .bank-card {
      background: rgba(0, 10, 20, 0.85);
      border-radius: 10px;
      margin-bottom: 14px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
      border: 2px solid var(--neon-blue);
      position: relative;
      min-width: 300px;
      resize: both;
      overflow: auto;
      max-width: 100%;
      max-height: 500px;
    }

    .card-header {
      padding: 10px;
      font-size: 14px;
      background: rgba(0, 30, 60, 0.6);
      border-bottom: 1px solid rgba(0, 200, 255, 0.4);
    }

    .card-body {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 12px;
    }

    .col {
      flex: 1;
      min-width: 160px;
      display: flex;
      flex-direction: column;
    }

    .col-title {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 6px;
      padding-bottom: 3px;
      border-bottom: 1px solid rgba(0, 200, 255, 0.5);
    }

    .entry-list {
      list-style: none;
      max-height: 80px;
      overflow-y: auto;
      font-size: 11px;
    }

    .entry-item {
      background: rgba(0, 20, 40, 0.7);
      padding: 5px;
      margin-bottom: 4px;
      border-radius: 4px;
      border: 1px solid rgba(0, 180, 255, 0.1);
    }

    .entry-item:hover {
      background: rgba(20, 35, 65, 0.9);
      border-color: rgba(0, 229, 255, 0.3);
    }

    .entry-item.empty {
      color: #555;
      font-style: italic;
      text-align: center;
      font-size: 9px;
    }

    .nominal {
      font-size: 11px;
    }

    .withdraw-note {
      margin-top: 1px;
      font-size: 8px;
      padding-left: 2px;
      border-left: 1px solid #4caf50;
    }

    .total-row {
      display: flex;
      justify-content: space-between;
      margin-top: 6px;
      padding-top: 6px;
      border-top: 1px dashed rgba(0, 180, 255, 0.4);
    }

    .total-label {
      font-size: 12px;
    }

    .total-value {
      font-family: 'Consolas', monospace;
      font-size: 13px;
    }

    /* === MODE TOGGLE === */
    .mode-toggle {
      max-width: 1100px;
      margin: 0 auto 14px;
      text-align: center;
      background: rgba(0, 10, 20, 0.75);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(0, 200, 255, 0.25);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 56px;
      height: 28px;
    }

    .switch input { opacity: 0; width: 0; height: 0; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #001122;
      transition: .3s;
      border-radius: 34px;
      border: 2px solid var(--neon-blue);
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: var(--neon-blue);
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: transparent;
    }

    input:checked + .slider:before {
      transform: translateX(28px);
      background-color: var(--neon-green);
    }

    /* === TAB SWITCH DI KANAN === */
    .tab-switch {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 1000;
      display: flex;
      gap: 6px;
    }

    .tab-btn {
      padding: 6px 12px;
      background: rgba(0, 10, 20, 0.7);
      border: 1px solid var(--neon-blue);
      color: var(--neon-blue);
      border-radius: 20px;
      font-size: 11px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      text-shadow: 0 0 6px rgba(0, 255, 255, 0.7);
    }

    .tab-btn.active {
      background: rgba(0, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }

    .tab-btn:not(.active):hover {
      background: rgba(0, 50, 80, 0.6);
    }

    /* === HORIZONTAL EXTRACTOR === */
    .withdraw-extract-h {
      max-width: 1100px;
      margin: 20px auto;
      background: rgba(0, 10, 20, 0.75);
      border: 1px solid rgba(0, 200, 255, 0.5);
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
    }

    .extract-h-input {
      width: 100%;
      height: 100px;
      background: rgba(0, 5, 15, 0.9);
      color: #b0f0ff;
      border: 1px solid var(--neon-blue);
      border-radius: 6px;
      padding: 8px;
      font-family: 'Consolas', monospace;
      font-size: 12px;
      margin-bottom: 10px;
      resize: vertical;
    }

    .extract-h-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .extract-h-container {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 8px 0;
      max-height: 140px;
      background: rgba(0, 5, 15, 0.3);
      border-radius: 6px;
      padding: 10px;
      scrollbar-width: thin;
      scrollbar-color: var(--neon-blue) rgba(0,0,0,0.2);
    }

    .extract-h-container::-webkit-scrollbar {
      height: 8px;
    }

    .extract-h-container::-webkit-scrollbar-thumb {
      background: var(--neon-blue);
      border-radius: 4px;
    }

    .extract-h-card {
      min-width: 260px;
      background: rgba(0, 20, 40, 0.85);
      border: 1px solid rgba(0, 200, 255, 0.4);
      border-radius: 6px;
      padding: 8px;
      flex-shrink: 0;
      font-size: 11px;
      color: #e0f0ff;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .extract-h-card .label {
      font-size: 9px;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .extract-h-card .value {
      font-family: 'Consolas', monospace;
      font-size: 12px;
      word-break: break-all;
      line-height: 1.3;
    }

    /* === LAINNYA === */
    .depo-wd-container {
      max-width: 1100px;
      margin: 14px auto;
    }

    .summary-box {
      background: rgba(0, 15, 30, 0.7);
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 16px;
      border: 1px solid rgba(0, 200, 255, 0.4);
    }

    .error-msg {
      color: var(--neon-red);
      text-align: center;
      padding: 12px;
      font-weight: bold;
      font-size: 14px;
    }

    .tab-panel { display: block; }
  </style>
</head>
<body>

  <!-- SWITCH DI KANAN ATAS -->
  <div class="tab-switch">
    <div class="tab-btn active" data-tab="analyzer">üìä Analyzer</div>
    <div class="tab-btn" data-tab="extractor">üì§ Extractor</div>
  </div>

  <!-- PANEL 1: ANALYZER -->
  <div id="panel-analyzer" class="tab-panel">
    <h1>üí∞ Deposit vs Withdraw Analyzer</h1>

    <div class="mode-toggle">
      <span class="toggle-label">Mode Analisis:</span>
      <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider"></span>
      </label>
      <div class="mode-text" id="modeText">Saat ini: Per Pengguna</div>
    </div>

    <div class="input-section">
      <div class="section">
        <div class="section-title">üì• DATA DEPOSIT</div>
        <textarea id="dataDeposit" placeholder="Contoh:
Depo BCA / ADIV ARYA ATMAJA	16,300,000
DEPO MYBCA / MIA	2,900,000"></textarea>
        <div class="buttons">
          <button class="neon-btn" onclick="clearDeposit()">
            <i>üóëÔ∏è</i> Hapus Semua
          </button>
          <button class="neon-btn" onclick="loadDeposit()">
            <i>üì•</i> Ambil Data
          </button>
        </div>
      </div>

      <div class="section">
        <div class="section-title">üì§ DATA WITHDRAW</div>
        <textarea id="dataWithdraw" placeholder="Format: [Keterangan] [Nominal] [Sumber Deposit]
Contoh:
PENGIRIMAN DANA...	16,300,000	Depo BCA / ADIV ARYA ATMAJA
KIRIM KE USER	2,900,000	DEPO MYBCA / MIA"></textarea>
        <div class="buttons">
          <button class="neon-btn" onclick="clearWithdraw()">
            <i>üóëÔ∏è</i> Hapus Semua
          </button>
          <button class="neon-btn" onclick="loadWithdraw()">
            <i>üì§</i> Ambil Data
          </button>
        </div>
      </div>
    </div>

    <div style="text-align:center; margin:0 auto 20px; max-width:1100px;">
      <button class="neon-btn" id="btnProses" onclick="prosesDepositWithdraw()">
        <i>‚ö°</i> PROSES ANALISIS
      </button>
    </div>

    <div id="hasilDepoWd"></div>
  </div>

  <!-- PANEL 2: EXTRACTOR -->
  <div id="panel-extractor" class="tab-panel" style="display:none;">
    <div class="withdraw-extract-h">
      <div class="extract-h-title">üì§ EXTRACT 100 DATA WITHDRAW (HORIZONTAL)</div>
      <textarea id="bulkExtractInput" class="extract-h-input" placeholder="Tempel banyak data sekaligus. Setiap entri HARUS dimulai dengan angka (1, 2, 3, ...). Contoh:
1		nisa197
Withdraw	2025-12-26 13:33:00	2,227,000 	703
G2
BRI, 486001013589536, MOCHAMMAD BAHA UDIN MAKY
2		joko88
Withdraw	2025-12-26 14:00:00	1,500,000
GOPAY
GOPAY, 888"></textarea>
      <div class="extract-h-buttons">
        <button class="neon-btn" onclick="clearBulkExtract()">
          <i>üóëÔ∏è</i> Hapus Semua
        </button>
        <button class="neon-btn" onclick="processBulkExtract()">
          <i>üîç</i> Ambil Data
        </button>
        <button class="neon-btn" onclick="copyBulkExtracted()">
          <i>üìã</i> Copy Semua
        </button>
      </div>
      <div class="extract-h-container" id="bulkResultsContainer">
        <!-- Hasil muncul di sini -->
      </div>
    </div>
  </div>

  <script>
    // === ANALYZER LOGIC ===
    const SHEET_ID = '1JF1Mp58d4q6m3D0BLAxaQxxEUduXLFsp5em8Ww6MaNo';
    const GID_DEPOSIT = '1211507274';
    const GID_WITHDRAW = '1694551844';
    const BANK_LIST = ['BCA','BRI','BNI','CIMB','DANAMON','BSI','DANA','OVO','LINKAJA','GOPAY','JAGO','MAYBANK','SEABANK','MANDIRI','QRIS'];
    let modePerBank = false;

    document.getElementById('modeToggle').addEventListener('change', e => {
      modePerBank = e.target.checked;
      document.getElementById('modeText').textContent = modePerBank ? 'Saat ini: Per Bank' : 'Saat ini: Per Pengguna';
    });

    function formatRupiah(n) {
      if (n == null || n === 0) return '0';
      return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function clearDeposit() { document.getElementById('dataDeposit').value = ''; }
    function clearWithdraw() { document.getElementById('dataWithdraw').value = ''; }

    function parseSheetResponse(text) {
      try {
        const s = text.indexOf('{'), e = text.lastIndexOf('}') + 1;
        const data = JSON.parse(text.substring(s, e));
        return data.table?.rows?.map(r => r.c?.map(c => c?.v ?? '').join('\t') || '') || [];
      } catch { return []; }
    }

    async function loadDeposit() {
      try {
        const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?gid=${GID_DEPOSIT}&range=A102:B250`);
        const text = await res.text();
        const data = parseSheetResponse(text)
          .filter(l => l.split('\t').filter(x => x.trim()).length >= 2)
          .map(l => {
            const [d, n] = l.split('\t');
            const num = parseInt(n.replace(/[^0-9]/g, '')) || 0;
            return `${d}\t${formatRupiah(num)}`;
          }).join('\n');
        document.getElementById('dataDeposit').value = data;
      } catch (err) {}
    }

    async function loadWithdraw() {
      try {
        const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?gid=${GID_WITHDRAW}&range=I8:K1809`);
        const text = await res.text();
        const data = parseSheetResponse(text)
          .filter(l => l.split('\t').filter(x => x.trim()).length >= 2)
          .map(l => {
            const [k, n, s] = l.split('\t');
            const num = parseInt(n.replace(/[^0-9]/g, '')) || 0;
            return `${k}\t${formatRupiah(num)}\t${s || ''}`;
          }).join('\n');
        document.getElementById('dataWithdraw').value = data;
      } catch (err) {}
    }

    function detectBank(t) {
      const u = (t || '').toUpperCase();
      return BANK_LIST.find(b => u.includes(b)) || 'LAINNYA';
    }

    function extractName(t) {
      let c = t.trim(), i = c.toUpperCase().indexOf('DEPO ');
      if (i !== -1) c = c.substring(i + 5).trim();
      const s = c.lastIndexOf('/');
      return s !== -1 ? c.substring(s + 1).trim() : c;
    }

    function parseLine(l, isWd = false) {
      l = l.trim();
      if (!l) return null;
      const p = l.split('\t').map(x => x.trim()).filter(x => x);
      if (p.length < 2) return null;
      if (isWd) {
        const [k, nRaw, src] = p;
        const num = parseInt(nRaw.replace(/[^0-9]/g, '')) || 0;
        return { nama: extractName(src || k), bank: detectBank(src || k), nominalRaw: formatRupiah(num), nominalClean: num, asli: l, note: k };
      } else {
        const [desc, nRaw] = p;
        const num = parseInt(nRaw.replace(/[^0-9]/g, '')) || 0;
        return { nama: extractName(desc), bank: detectBank(desc), nominalRaw: formatRupiah(num), nominalClean: num, asli: l, note: '' };
      }
    }

    function prosesDepositWithdraw() {
      const d = document.getElementById('dataDeposit').value.trim();
      const w = document.getElementById('dataWithdraw').value.trim();
      if (!d || !w) return void(document.getElementById('hasilDepoWd').innerHTML = '<div class="error-msg">‚ö†Ô∏è Harap isi kedua kolom!</div>');

      const depo = d.split('\n').map(l => parseLine(l, false)).filter(Boolean);
      const wd = w.split('\n').map(l => parseLine(l, true)).filter(Boolean);
      if (!depo.length || !wd.length) return void(document.getElementById('hasilDepoWd').innerHTML = '<div class="error-msg">‚ùå Format data tidak valid!</div>');

      modePerBank ? analisisPerBank(depo, wd) : analisisPerPengguna(depo, wd);
    }

    function analisisPerPengguna(depo, wd) {
      const dTot = {}, wTot = {}, dDet = {}, wDet = {};
      depo.forEach(i => {
        const k = i.nama.toLowerCase().trim();
        dTot[k] = (dTot[k] || 0) + i.nominalClean;
        (dDet[k] = dDet[k] || []).push(i);
      });
      wd.forEach(i => {
        const k = i.nama.toLowerCase().trim();
        wTot[k] = (wTot[k] || 0) + i.nominalClean;
        (wDet[k] = wDet[k] || []).push(i);
      });

      const names = [...new Set([...Object.keys(dTot), ...Object.keys(wTot)])];
      const results = names.map(k => {
        const n = dDet[k] ? depo.find(x => x.nama.toLowerCase() === k)?.nama : wd.find(x => x.nama.toLowerCase() === k)?.nama || k;
        const d = dTot[k] || 0, w = wTot[k] || 0, diff = d - w;
        let selisihKet, selisihClass;
        if (d > 0 && w > 0) {
          if (diff === 0) { selisihKet = "‚úÖ COCOK"; selisihClass = "selisih-cocok"; }
          else if (diff > 0) { selisihKet = "‚ö†Ô∏è KELEBIHAN DEPOSIT"; selisihClass = "selisih-lebih"; }
          else { selisihKet = "‚ö†Ô∏è KEKURANGAN DEPOSIT"; selisihClass = "selisih-kurang"; }
        } else {
          selisihKet = "‚ùå TIDAK LENGKAP"; selisihClass = "selisih-kurang";
        }
        return { nama: n, depo: d, wd: w, diff, selisihKet, selisihClass, dEntries: dDet[k] || [], wEntries: wDet[k] || [] };
      });

      renderPerPengguna(results);
    }

    function analisisPerBank(depo, wd) {
      const dByBank = {}, wByBank = {}, dEntries = {}, wEntries = {};
      [...BANK_LIST, 'LAINNYA'].forEach(b => {
        dByBank[b] = 0; wByBank[b] = 0; dEntries[b] = []; wEntries[b] = [];
      });
      depo.forEach(i => { dByBank[i.bank] += i.nominalClean; dEntries[i.bank].push(i); });
      wd.forEach(i => { wByBank[i.bank] += i.nominalClean; wEntries[i.bank].push(i); });

      const results = [...BANK_LIST, 'LAINNYA']
        .map(bank => {
          const d = dByBank[bank], w = wByBank[bank], diff = d - w;
          if (d === 0 && w === 0) return null;
          let selisihKet, selisihClass;
          if (d > 0 && w > 0) {
            if (diff === 0) { selisihKet = "‚úÖ COCOK"; selisihClass = "selisih-cocok"; }
            else if (diff > 0) { selisihKet = "‚ö†Ô∏è KELEBIHAN DEPOSIT"; selisihClass = "selisih-lebih"; }

    // === EXTRACTOR LOGIC ===
    const E_WALLET_CODES = {
      'DANA': '3901',
      'OVO': '39358',
      'LINKAJA': '09110',
      'GOPAY': '70001'
    };

    function copyBulkExtracted() {

        alert('‚ö†Ô∏è Tidak ada data untuk disalin!');

      let text = '';
      items.forEach(card => {
        const vals = card.querySelectorAll('.value');
        if (vals.length >= 4) {
          text += `${vals[0].textContent.trim()}\t${vals[1].textContent.trim()}\t${vals[2].textContent.trim()}\t${vals[3].textContent.trim()}\n`;

      });
      navigator.clipboard.writeText(text.trim());

    function parseSingleWithdrawBlock(lines) {
  const fullText = lines.join(' ').toUpperCase();
  let username = '', nominal = '', account = '', name = '';

  // === 1. Ambil username dari baris pertama ===
  if (lines[0]) {
    const first = lines[0].trim();
    const userMatch = first.match(/^\d+\s*([a-zA-Z0-9_]+)/);
    if (userMatch) username = userMatch[1];
  }

  // === 2. Ambil nominal (angka dengan koma) ===
  const numRegex = /[\d,]{5,}/;
  for (const line of lines) {
    const m = line.match(numRegex);
    if (m) {
      nominal = m[0].replace(/\./g, '').replace(/,/g, ',');
      break;
    }
  }

  // === 3. Cari baris yang berisi e-wallet (DANA, OVO, dll) atau rekening bank ===
  let isEWallet = false;
  let eWalletType = '';
  let extractedNumber = '';

  // Cek setiap baris dari bawah (biasanya data rekening di akhir)
  for (let i = lines.length - 1; i >= 0; i--) {
    const line = lines[i].trim();
    if (!line) continue;

    // Cek apakah mengandung e-wallet
    if (line.toUpperCase().includes('DANA') ||
        line.toUpperCase().includes('OVO') ||
        line.toUpperCase().includes('LINKAJA') ||
        line.toUpperCase().includes('GOPAY')) {

      isEWallet = true;
      // Tentukan jenis e-wallet
      if (line.toUpperCase().includes('DANA')) eWalletType = 'DANA';
      else if (line.toUpperCase().includes('OVO')) eWalletType = 'OVO';
      else if (line.toUpperCase().includes('LINKAJA')) eWalletType = 'LINKAJA';
      else if (line.toUpperCase().includes('GOPAY')) eWalletType = 'GOPAY';

      // Format: "DANA, 085784480822, Edi hariyanto"
      const parts = line.split(',').map(p => p.trim());
      if (parts.length >= 2) {
        extractedNumber = parts[1].replace(/\D/g, ''); // hanya angka
        if (parts.length >= 3) {
          name = parts[2].toUpperCase();
        }
      }
      break;
    }
    // Jika bukan e-wallet, coba deteksi rekening bank biasa
    else if (line.includes(',')) {
      const parts = line.split(',').map(p => p.trim());
      if (parts.length >= 3) {
        account = parts[1].replace(/\D/g, '');
        name = parts[2].toUpperCase();
      } else if (parts.length === 2) {
        account = parts[0].replace(/\D/g, '');
        name = parts[1].toUpperCase();
      }
      break;
    }
  }

  // === 4. Tentukan nilai akhir kolom 1 ===
  let finalAccount = '‚Äì';
  if (isEWallet && extractedNumber) {
    const code = E_WALLET_CODES[eWalletType];
    finalAccount = code + extractedNumber;
  } else if (account) {
    finalAccount = account;
  }

  return {
    account: finalAccount,
    username: username || '‚Äì',
    name: name || '‚Äì',
    nominal: nominal || '‚Äì'
  };
}

    function splitIntoBlocks(text) {
      const lines = text.split('\n').map(l => l.trim()).filter(l => l !== '');
      const blocks = [];
      let currentBlock = [];

      for (const line of lines) {
        if (/^\d+(\s|\t|$)/.test(line)) {
          if (currentBlock.length > 0) {
            blocks.push(currentBlock);
          }
          currentBlock = [line];
        } else {
          currentBlock.push(line);
        }
      }
      if (currentBlock.length > 0) {
        blocks.push(currentBlock);
      }
      return blocks;
    }

    function processBulkExtract() {
      const input = document.getElementById('bulkExtractInput').value;
      if (!input.trim()) {
        clearBulkExtract();
        return;
      }

      const blocks = splitIntoBlocks(input);
      const container = document.getElementById('bulkResultsContainer');
      container.innerHTML = '';

      const limitedBlocks = blocks.slice(0, 100);
      limitedBlocks.forEach(block => {
        const data = parseSingleWithdrawBlock(block);
        const card = document.createElement('div');
        card.className = 'extract-h-card';
        card.innerHTML = `
          <div class="label">Kolom 1</div>
          <div class="value">${data.account}</div>
          <div class="label">Kolom 2</div>
          <div class="value">${data.username}</div>
          <div class="label">Kolom 3</div>
          <div class="value">${data.name}</div>
          <div class="label">Kolom 4</div>
          <div class="value">${data.nominal}</div>
        `;
        container.appendChild(card);
      });
    }
