<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LINETOGEL PRO • FINAL</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg: #07070f;
      --card-bg: rgba(10, 10, 20, 0.94);
      --text: #eef4ff;
      --neon-cyan: #00e0ff;
      --neon-purple: #b026ff;
      --neon-yellow: #ffe000;
      --neon-red: #ff3366;
      --neon-green: #00ffaa;
      --border-neon: #00e0ff25;
      --glow-cyan: 0 0 14px rgba(0, 224, 255, 0.65);
      --glow-purple: 0 0 14px rgba(176, 38, 255, 0.55);
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0;
      font-size: 18px;
      line-height: 1.5;
      overflow-x: hidden;
    }

    .header {
      background: rgba(6, 6, 14, 0.97);
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid var(--border-neon);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .header h1 {
      font-weight: 800;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 28px;
      text-shadow: 0 0 12px rgba(0, 224, 255, 0.4);
    }

    .container {
      max-width: 880px;
      margin: 24px auto;
      padding: 0 20px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-neon);
      border-radius: 18px;
      padding: 26px;
      margin-bottom: 26px;
      box-shadow: var(--glow-cyan);
      transition: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 24px rgba(0, 224, 255, 0.5);
    }

    .btn {
      padding: 13px 26px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .btn i { min-width: 20px; text-align: center; }

    .btn-primary { background: var(--neon-cyan); color: #000; }
    .btn-primary:hover { box-shadow: var(--glow-cyan); background: #00ccdd; }

    .btn-danger { background: var(--neon-red); color: white; }
    .btn-danger:hover { box-shadow: 0 0 16px rgba(255, 51, 102, 0.8); }

    .btn-warning { background: var(--neon-yellow); color: #000; font-weight: bold; }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    select, input {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      border: 1px solid var(--border-neon);
      background: rgba(18, 18, 32, 0.8);
      color: white;
      border-radius: 10px;
      font-size: 18px;
      outline: none;
    }

    select:focus, input:focus {
      border-color: var(--neon-cyan);
      box-shadow: 0 0 10px rgba(0, 224, 255, 0.5);
    }

    table { width: 100%; border-collapse: collapse; margin-top: 18px; }
    th, td { padding: 15px; text-align: left; border-bottom: 1px solid #282842; }
    th { color: var(--neon-cyan); font-weight: 600; }

    .status-ok { color: var(--neon-green); font-weight: bold; }
    .status-late { color: var(--neon-red); font-weight: bold; }
    .status-wait { color: var(--neon-yellow); }

    .timer {
      font-size: 36px;
      font-weight: 800;
      margin: 24px 0;
      text-align: center;
      color: var(--neon-cyan);
      text-shadow: 0 0 12px rgba(0, 224, 255, 0.6);
      transition: all 0.3s;
    }

    .timer.warning { color: #ff9e00; text-shadow: 0 0 10px rgba(255, 158, 0, 0.5); }
    .timer.late {
      color: var(--neon-red);
      animation: pulseRed 1.8s infinite;
      text-shadow: 0 0 15px rgba(255, 51, 102, 0.8);
    }

    @keyframes pulseRed {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.75; }
    }

    .notification {
      padding: 14px;
      margin: 14px 0;
      border-radius: 10px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .notification.error { background: rgba(255, 51, 102, 0.15); border-left: 4px solid var(--neon-red); }
    .notification.success { background: rgba(0, 255, 170, 0.12); border-left: 4px solid var(--neon-green); }

    .hidden { display: none !important; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in { animation: fadeIn 0.7s ease forwards; }

    .footer {
      text-align: center;
      padding: 24px;
      color: #555;
      font-size: 14px;
      border-top: 1px solid var(--border-neon);
      margin-top: 20px;
    }

    /* MOBILE */
    @media (max-width: 600px) {
      .header h1 { font-size: 22px; }
      .btn { width: 100%; justify-content: center; margin: 8px 0; }
      .card { padding: 20px; }
      td:before {
        content: attr(data-label) ": ";
        float: left;
        font-weight: bold;
        color: var(--neon-cyan);
      }
      td { padding-left: 50% !important; text-align: right; position: relative; }
      table, thead, tbody, th, td, tr { display: block; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><i class="fas fa-bolt"></i> LINETOGEL PRO</h1>
    <div id="role-badge" class="hidden" style="background: var(--card-bg); padding: 7px 16px; border-radius: 22px; font-size: 14px; border: 1px solid var(--border-neon);"></div>
  </div>

  <div class="container" id="app">
    <!-- LOGIN -->
    <div id="login-screen" class="fade-in">
      <div class="card">
        <h2><i class="fas fa-user-shield"></i> Login ke Sistem</h2>
        <p>Password default untuk semua staf: <strong>1</strong></p>
        <select id="staff-select">
          <option value="">— Pilih Nama Staf —</option>
          <option value="CHARLIE">CHARLIE (CS LINE)</option>
          <option value="DAVID">DAVID (CS)</option>
          <option value="AMRUL">AMRUL (KAPTEN)</option>
          <option value="DIMAS ADHITYA">DIMAS ADHITYA (KAPTEN)</option>
          <option value="ROY DILEN">ROY DILEN (KASIR)</option>
          <option value="ARJUN PRAISYA">ARJUN PRAISYA (KASIR)</option>
        </select>
        <input type="password" id="password-input" placeholder="Masukkan password" maxlength="10" />
        <button class="btn btn-primary" onclick="handleLogin()">
          <i class="fas fa-sign-in-alt"></i> MASUK
        </button>
        <div id="login-error" class="notification error hidden"></div>
      </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="hidden">
      <div class="card">
        <h2><i class="fas fa-door-open"></i> Kelola Izin Keluar</h2>
        <p>Jam Server: <strong id="current-time">--:--:--</strong></p>
        <div id="wait-message" class="notification status-wait hidden">
          <i class="fas fa-hourglass-half"></i> ⚠️ Tunggu staf lain di role ini kembali.
        </div>
        <button id="request-btn" class="btn btn-primary" onclick="requestPermission()">
          <i class="fas fa-plus-circle"></i> Ajukan Izin Keluar
        </button>
        <button id="return-btn" class="btn btn-danger hidden" onclick="confirmReturn()">
          <i class="fas fa-door-closed"></i> Kembali Sekarang
        </button>
        <div id="permission-status"></div>
        <div id="timer-display" class="timer hidden"></div>
      </div>

      <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px;">
          <h2><i class="fas fa-history"></i> Riwayat Izin Anda</h2>
          <button class="btn" style="background:#3a3a5a; padding:9px 16px;" onclick="exportHistory()">
            <i class="fas fa-file-export"></i> Export CSV
          </button>
        </div>
        <table id="history-table">
          <thead><tr><th>Tanggal</th><th>Mulai</th><th>Selesai</th><th>Durasi</th><th>Status</th></tr></thead>
          <tbody id="history-body"></tbody>
        </table>
        <p id="no-history" class="hidden" style="text-align:center; color:#777;">Belum ada riwayat.</p>
      </div>

      <div class="card">
        <h3><i class="fas fa-cogs"></i> Aksi Cepat</h3>
        <button class="btn" style="background:#444; color:white;" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
        <button class="btn" style="background:#555; color:#ffcc00; margin-left:10px;" onclick="resetAllData()">
          <i class="fas fa-sync-alt"></i> Reset Data Lokal
        </button>
      </div>
    </div>
  </div>

  <div class="footer">
    LINETOGEL PRO • Sistem Izin Keluar Cerdas • © 2026
  </div>

  <script>
    // === DATA STAF ===
    const STAFF_LIST = [
      { name: "CHARLIE", role: "CS LINE" },
      { name: "DAVID", role: "CS" },
      { name: "AMRUL", role: "KAPTEN" },
      { name: "DIMAS ADHITYA", role: "KAPTEN" },
      { name: "ROY DILEN", role: "KASIR" },
      { name: "ARJUN PRAISYA", role: "KASIR" }
    ];

    // === STATE ===
    let currentUser = null;
    let startTime = null;
    let permissionTimer = null;
    let activePermissions = {};
    let history = {};

    // === DOM ===
    const loginScreen = document.getElementById('login-screen');
    const dashboard = document.getElementById('dashboard');
    const staffSelect = document.getElementById('staff-select');
    const passwordInput = document.getElementById('password-input');
    const loginError = document.getElementById('login-error');
    const currentTimeEl = document.getElementById('current-time');
    const requestBtn = document.getElementById('request-btn');
    const returnBtn = document.getElementById('return-btn');
    const permissionStatus = document.getElementById('permission-status');
    const timerDisplay = document.getElementById('timer-display');
    const waitMessage = document.getElementById('wait-message');
    const historyBody = document.getElementById('history-body');
    const noHistory = document.getElementById('no-history');
    const roleBadge = document.getElementById('role-badge');

    // === INIT ON LOAD ===
    window.addEventListener('DOMContentLoaded', () => {
      loadPersistentSession();
      updateClock();
      setInterval(updateClock, 1000);
    });

    function updateClock() {
      const now = new Date();
      currentTimeEl.textContent = now.toLocaleTimeString('id-ID', { hour12: false });
    }

    // === PERSISTENT SESSION ===
    function saveSession() {
      const session = {
        user: currentUser,
        startTime: startTime ? startTime.getTime() : null,
        activePermissions: activePermissions
      };
      localStorage.setItem('linetogel_session', JSON.stringify(session));
      localStorage.setItem('linetogel_history', JSON.stringify(history));
      localStorage.setItem('linetogel_active', JSON.stringify(activePermissions));
    }

    function loadPersistentSession() {
      // Load history & active permissions first
      history = JSON.parse(localStorage.getItem('linetogel_history') || '{}');
      activePermissions = JSON.parse(localStorage.getItem('linetogel_active') || '{}');

      const saved = localStorage.getItem('linetogel_session');
      if (!saved) return;

      try {
        const session = JSON.parse(saved);
        if (!session.user) return;

        const staff = STAFF_LIST.find(s => s.name === session.user.name && s.role === session.user.role);
        if (!staff) return;

        currentUser = staff;
        roleBadge.textContent = staff.role;
        roleBadge.classList.remove('hidden');

        // Restore active permission if matches
        if (session.startTime) {
          const start = new Date(session.startTime);
          const elapsed = Date.now() - start.getTime();
          if (elapsed < 15 * 60 * 1000) { // within 15 minutes
            startTime = start;
            startTimer();
            returnBtn.classList.remove('hidden');
            permissionStatus.innerHTML = `<div class="notification success"><i class="fas fa-clock"></i> Izin aktif sejak ${start.toLocaleTimeString('id-ID')}</div>`;
          } else {
            // Expired — auto-close
            handlePermissionExpired(start);
          }
        }

        loginScreen.classList.add('hidden');
        dashboard.classList.remove('hidden');
        loadHistory();
        checkActivePermission();
      } catch (e) {
        console.warn("Failed to restore session", e);
        clearSession();
      }
    }

    function clearSession() {
      localStorage.removeItem('linetogel_session');
      currentUser = null;
      startTime = null;
      clearInterval(permissionTimer);
    }

    // === LOGIN ===
    function handleLogin() {
      const name = staffSelect.value;
      const pass = passwordInput.value.trim();

      if (!name || pass !== "1") {
        showError("Password salah atau nama tidak dipilih.");
        return;
      }

      const staff = STAFF_LIST.find(s => s.name === name);
      if (!staff) {
        showError("Staf tidak valid.");
        return;
      }

      currentUser = staff;
      roleBadge.textContent = staff.role;
      roleBadge.classList.remove('hidden');

      loginScreen.classList.add('hidden');
      dashboard.classList.remove('hidden');
      loadHistory();
      checkActivePermission();
      saveSession();
    }

    function showError(msg) {
      loginError.textContent = msg;
      loginError.classList.remove('hidden');
      setTimeout(() => loginError.classList.add('hidden'), 3000);
    }

    function logout() {
      if (startTime) {
        alert("⚠️ Anda sedang dalam izin keluar!\nHarap kembali terlebih dahulu.");
        return;
      }
      if (confirm("Yakin ingin logout?")) {
        clearSession();
        location.reload();
      }
    }

    // === PERMISSION LOGIC ===
    function checkActivePermission() {
      const role = currentUser.role;
      const activeUser = activePermissions[role];

      if (activeUser && activeUser !== currentUser.name) {
        requestBtn.disabled = true;
        waitMessage.classList.remove('hidden');
        returnBtn.classList.add('hidden');
        timerDisplay.classList.add('hidden');
      } else {
        requestBtn.disabled = false;
        waitMessage.classList.add('hidden');
        if (startTime) {
          returnBtn.classList.remove('hidden');
          if (!permissionTimer) startTimer();
        }
      }
    }

    function requestPermission() {
      const role = currentUser.role;
      if (activePermissions[role]) {
        alert("Sudah ada staf di role ini yang sedang izin.");
        return;
      }

      activePermissions[role] = currentUser.name;
      startTime = new Date();
      permissionStatus.innerHTML = `<div class="notification success"><i class="fas fa-check-circle"></i> Izin dimulai: ${startTime.toLocaleTimeString('id-ID')}</div>`;
      returnBtn.classList.remove('hidden');
      startTimer();
      saveSession();
    }

    function startTimer() {
      clearInterval(permissionTimer);
      timerDisplay.classList.remove('hidden', 'warning', 'late');

      permissionTimer = setInterval(() => {
        if (!startTime) return;
        const now = new Date();
        const elapsedMs = now - startTime;
        const totalSec = 15 * 60;
        const remainingSec = Math.max(0, totalSec - Math.floor(elapsedMs / 1000));

        const mins = Math.floor(remainingSec / 60);
        const secs = remainingSec % 60;
        timerDisplay.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

        if (remainingSec <= 0) {
          timerDisplay.classList.add('late');
          timerDisplay.textContent = "⏰ WAKTU HABIS!";
          handlePermissionExpired(startTime);
        } else if (remainingSec <= 300) {
          timerDisplay.classList.add('warning');
          timerDisplay.classList.remove('late');
        } else {
          timerDisplay.classList.remove('warning', 'late');
        }
      }, 1000);
    }

    function handlePermissionExpired(start) {
      const endTime = new Date(start.getTime() + 15 * 60 * 1000);
      const record = {
        date: endTime.toLocaleDateString('id-ID'),
        start: start.toLocaleTimeString('id-ID'),
        end: endTime.toLocaleTimeString('id-ID'),
        duration: "15m 00s",
        status: 'late'
      };

      if (!history[currentUser.name]) history[currentUser.name] = [];
      history[currentUser.name].push(record);
      delete activePermissions[currentUser.role];
      saveSession();

      startTime = null;
      clearInterval(permissionTimer);
      timerDisplay.classList.add('hidden');
      returnBtn.classList.add('hidden');
      permissionStatus.innerHTML = `<div class="notification error"><i class="fas fa-skull"></i> ❌ Waktu habis! Denda dikenakan.</div>`;
      loadHistory();
    }

    function confirmReturn() {
      const now = new Date();
      const elapsedMin = Math.ceil((now - startTime) / 60000);
      const isLate = elapsedMin > 15;
      const msg = isLate 
        ? `Anda telah izin selama ${elapsedMin} menit (>15m).\nDenda akan dikenakan.\n\nLanjutkan?`
        : `Anda izin selama ${elapsedMin} menit.\nKembali sekarang?`;

      if (confirm(msg)) {
        returnFromPermission();
      }
    }

    function returnFromPermission() {
      const endTime = new Date();
      const durationMs = endTime - startTime;
      const durationMin = Math.floor(durationMs / 60000);
      const durationSec = Math.floor((durationMs % 60000) / 1000);
      const isLate = durationMin > 15 || (durationMin === 15 && durationSec > 0);

      const record = {
        date: new Date().toLocaleDateString('id-ID'),
        start: startTime.toLocaleTimeString('id-ID'),
        end: endTime.toLocaleTimeString('id-ID'),
        duration: `${durationMin}m ${String(durationSec).padStart(2, '0')}s`,
        status: isLate ? 'late' : 'ok'
      };

      if (!history[currentUser.name]) history[currentUser.name] = [];
      history[currentUser.name].push(record);
      delete activePermissions[currentUser.role];
      saveSession();

      startTime = null;
      clearInterval(permissionTimer);
      timerDisplay.classList.add('hidden');
      returnBtn.classList.add('hidden');
      permissionStatus.innerHTML = isLate 
        ? `<div class="notification error"><i class="fas fa-exclamation-triangle"></i> ❌ Melebihi batas! Denda dikenakan.</div>`
        : `<div class="notification success"><i class="fas fa-thumbs-up"></i> ✅ Kembali tepat waktu.</div>`;

      loadHistory();
      checkActivePermission();
    }

    // === HISTORY ===
    function loadHistory() {
      const userHistory = history[currentUser?.name] || [];
      historyBody.innerHTML = '';
      if (userHistory.length === 0) {
        noHistory.classList.remove('hidden');
        return;
      }
      noHistory.classList.add('hidden');
      const recent = userHistory.slice(-25).reverse();
      recent.forEach(rec => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td data-label="Tanggal">${rec.date}</td>
          <td data-label="Mulai">${rec.start}</td>
          <td data-label="Selesai">${rec.end}</td>
          <td data-label="Durasi">${rec.duration}</td>
          <td data-label="Status" class="${rec.status === 'ok' ? 'status-ok' : 'status-late'}">
            ${rec.status === 'ok' ? '<i class="fas fa-check-circle"></i> Aman' : '<i class="fas fa-ban"></i> Denda'}
          </td>
        `;
        historyBody.appendChild(row);
      });
    }

    // === EXPORT ===
    function exportHistory() {
      const userHistory = history[currentUser?.name] || [];
      if (userHistory.length === 0) {
        alert("Tidak ada data untuk diekspor.");
        return;
      }

      let csv = "Tanggal,Mulai,Selesai,Durasi,Status\n";
      userHistory.forEach(rec => {
        csv += `"${rec.date}","${rec.start}","${rec.end}","${rec.duration}","${rec.status === 'ok' ? 'Aman' : 'Denda'}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `linetogel_riwayat_${currentUser.name.replace(/\s+/g, '_')}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // === RESET ===
    function resetAllData() {
      if (confirm("⚠️ Ini akan menghapus SEMUA data di browser ini (riwayat, izin aktif, sesi).\nLanjutkan?")) {
        localStorage.clear();
        alert("Semua data lokal telah direset.");
        location.reload();
      }
    }
  </script>
</body>
</html>
