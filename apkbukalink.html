<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultra Instinct Link Launcher</title>
  <style>
    :root {
      --neon-blue: #00f7ff;
      --neon-purple: #b967ff;
      --dark-bg: #0c0c16;
      --card-bg: rgba(20, 20, 40, 0.7);
      --text-glow: 0 0 10px var(--neon-blue), 0 0 20px rgba(0, 247, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--dark-bg);
      color: white;
      min-height: 100vh;
      padding: 20px;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(185, 103, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0, 247, 255, 0.1) 0%, transparent 20%);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 25px;
      padding: 20px;
    }

    h1 {
      font-size: 2.6rem;
      background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: var(--text-glow);
      letter-spacing: 1.2px;
    }

    .input-section {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--neon-blue);
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
      margin-bottom: 25px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 14px;
      font-size: 1.1rem;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid var(--neon-blue);
      color: white;
      border-radius: 8px;
      margin-bottom: 12px;
      outline: none;
      resize: vertical;
    }

    textarea:focus {
      box-shadow: 0 0 12px var(--neon-blue);
    }

    button {
      background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
      color: #000;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--neon-blue);
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link-card {
      background: var(--card-bg);
      padding: 14px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(185, 103, 255, 0.4);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .link-url {
      font-size: 1.05rem;
      color: var(--neon-blue);
      word-break: break-all;
      flex: 1;
      margin-right: 15px;
    }

    .link-actions button {
      font-size: 0.95rem;
      padding: 8px 16px;
      margin-left: 8px;
    }

    .status {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1rem;
      color: var(--neon-purple);
      min-height: 28px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.1rem; }
      .link-card { flex-direction: column; align-items: flex-start; gap: 10px; }
      .link-actions { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üåÄ ULTRA INSTINCT LINK LAUNCHER</h1>
    </header>

    <div class="input-section">
      <textarea id="linkInput" placeholder="Masukkan link (satu per baris). Contoh:
google.com
youtube.com
tokopedia.com"></textarea>
      <button onclick="addLinks()">‚ûï TAMBAH SEMUA LINK</button>
    </div>

    <div class="links-container" id="linksContainer"></div>

    <div style="text-align: center; margin-top: 20px;">
      <button onclick="openAllLinks()" style="background: linear-gradient(to right, #ff2a6d, #d100ff);">
        üöÄ BUKA SEMUA LINK (Langsung + tiap 10 detik)
      </button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script>
    let links = [];

    function normalizeUrl(url) {
      url = url.trim();
      if (!url) return null;
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }
      try {
        new URL(url);
        return url;
      } catch {
        return null;
      }
    }

    function addLinks() {
      const textarea = document.getElementById('linkInput');
      const lines = textarea.value.split('\n');
      let validLinks = [];

      for (const line of lines) {
        const norm = normalizeUrl(line);
        if (norm) validLinks.push(norm);
      }

      if (validLinks.length === 0) {
        alert('Tidak ada link valid ditemukan.');
        return;
      }

      if (links.length + validLinks.length > 100) {
        alert(`Maksimal total 100 link. Saat ini: ${links.length}, tambah: ${validLinks.length} ‚Üí melebihi batas.`);
        return;
      }

      links = [...links, ...validLinks];
      renderLinks();
      textarea.value = '';
    }

    function renderLinks() {
      const container = document.getElementById('linksContainer');
      container.innerHTML = '';
      links.forEach((url, index) => {
        const card = document.createElement('div');
        card.className = 'link-card';
        card.innerHTML = `
          <div class="link-url">${url}</div>
          <div class="link-actions">
            <button onclick="openLink('${url}')">üëÅÔ∏è BUKA</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function openLink(url) {
      window.open(url, '_blank', 'noopener,noreferrer');
    }

    function openAllLinks() {
      if (links.length === 0) {
        document.getElementById('status').textContent = '‚ö†Ô∏è Tidak ada link untuk dibuka.';
        return;
      }

      // Tampilkan status awal
      document.getElementById('status').textContent = `üöÄ Membuka ${links.length} link...`;

      // Buka link PERTAMA segera
      openLink(links[0]);
      let i = 1;

      if (links.length === 1) {
        setTimeout(() => {
          document.getElementById('status').textContent = '‚ú® Selesai! 1 link telah dibuka.';
        }, 1000);
        return;
      }

      // Buka sisa link tiap 10 detik
      const interval = setInterval(() => {
        if (i < links.length) {
          openLink(links[i]);
          const remaining = links.length - i - 1;
          document.getElementById('status').textContent = 
            `‚úÖ Membuka: ${links[i]}\n${remaining > 0 ? `Menunggu ${remaining} lagi...` : 'Selesai!'}`;
          i++;
        } else {
          clearInterval(interval);
          setTimeout(() => {
            document.getElementById('status').textContent = '‚ú® Semua link telah dibuka!';
          }, 1000);
        }
      }, 10000); // üî• 10 detik = 10.000 ms
    }
  </script>
</body>
</html>
