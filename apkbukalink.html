<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link Launcher</title>
  <style>
    :root {
      --neon-blue: #00f7ff;
      --neon-purple: #b967ff;
      --neon-pink: #ff2a6d;
      --neon-red: #ff3c7d;
      --neon-green: #00ffaa;
      --dark-bg: #0c0c16;
      --card-bg: rgba(20, 20, 40, 0.7);
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--dark-bg);
      color: white;
      min-height: 100vh;
      padding: 20px;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(185, 103, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0, 247, 255, 0.1) 0%, transparent 20%);
    }

    .container {
      max-width: 900px; margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
      -webkit-background-clip: text; background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px var(--neon-blue), 0 0 20px rgba(0, 247, 255, 0.3);
      margin-bottom: 25px;
      padding-top: 20px;
    }

    .input-section {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--neon-blue);
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
      margin-bottom: 25px;
    }

    textarea {
      width: 100%; height: 120px; padding: 14px;
      font-size: 1.1rem; background: rgba(0,0,0,0.4);
      border: 2px solid var(--neon-blue); color: white;
      border-radius: 8px; margin-bottom: 12px; outline: none;
      resize: vertical;
    }

    button {
      background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
      color: #000; font-weight: bold; font-size: 1.1rem;
      padding: 10px 20px;
      border: none; border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 4px;
    }

    .delete-all-btn {
      background: linear-gradient(to right, var(--neon-red), #ff6b6b);
    }

    .action-buttons {
      text-align: center;
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link-card {
      background: var(--card-bg);
      padding: 14px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(185, 103, 255, 0.4);
    }

    .link-url {
      font-size: 1.05rem; color: var(--neon-blue); word-break: break-all; flex: 1;
      margin-right: 15px;
    }

    .link-actions button {
      font-size: 0.95rem;
      padding: 8px 16px;
    }

    /* Tombol Buka yang sudah diklik */
    .btn-opened {
      background: linear-gradient(to right, var(--neon-red), #ff5555) !important;
      color: white !important;
      text-shadow: 0 0 6px rgba(255, 60, 125, 0.8);
      box-shadow: 0 0 12px rgba(255, 60, 125, 0.6);
    }

    .status {
      text-align: center; margin-top: 20px; min-height: 60px;
      font-size: 1.2rem;
    }

    .exclusive-notice {
      color: var(--neon-pink);
      text-shadow: 0 0 8px var(--neon-pink);
      font-weight: bold;
      line-height: 1.4;
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.0rem; }
      .link-card { flex-direction: column; align-items: flex-start; gap: 10px; }
      .link-actions { width: 100%; }
      .action-buttons { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåÄLINK LAUNCHER</h1>

    <div class="input-section">
      <textarea id="linkInput" placeholder="Masukkan link (satu per baris). Contoh:
google.com
youtube.com"></textarea>
      <button onclick="addLinks()">‚ûï TAMBAH LINK</button>
    </div>

    <div class="action-buttons">
      <button onclick="openAllLinks()" style="background: linear-gradient(to right, var(--neon-pink), #d100ff);">
        üöÄ BUKA SEMUA LINK
      </button>
      <button onclick="clearAllLinks()" class="delete-all-btn">
        üóëÔ∏è HAPUS SEMUA LINK
      </button>
    </div>

    <div class="links-container" id="linksContainer"></div>

    <div class="status" id="status"></div>
  </div>

  <script>
    let links = [];

    function normalizeUrl(url) {
      url = url.trim();
      if (!url) return null;
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }
      try {
        new URL(url);
        return url;
      } catch {
        return null;
      }
    }

    function addLinks() {
      const textarea = document.getElementById('linkInput');
      const lines = textarea.value.split('\n').map(l => l.trim()).filter(l => l);
      const validLinks = lines.map(normalizeUrl).filter(Boolean);

      if (validLinks.length === 0) {
        alert('Tidak ada link valid ditemukan.');
        return;
      }

      if (links.length + validLinks.length > 100) {
        alert(`Maksimal 100 link. Saat ini: ${links.length}`);
        return;
      }

      links.push(...validLinks);
      renderLinks();
      textarea.value = '';
    }

    function renderLinks() {
      const container = document.getElementById('linksContainer');
      container.innerHTML = '';
      links.forEach((url, index) => {
        const card = document.createElement('div');
        card.className = 'link-card';
        // Gunakan data attribute untuk lacak status
        card.innerHTML = `
          <div class="link-url">${url}</div>
          <div class="link-actions">
            <button 
              class="btn-open" 
              data-index="${index}"
              onclick="handleOpenLink(this, '${url}')"
            >üëÅÔ∏è BUKA</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function handleOpenLink(button, url) {
      // Cek apakah sudah pernah diklik
      if (button.classList.contains('btn-opened')) {
        // Opsional: fokus ulang tab jika sudah terbuka
        return;
      }

      const win = window.open(url, '_blank', 'noopener,noreferrer');
      if (win) {
        // Ubah warna tombol jadi merah neon
        button.classList.add('btn-opened');
        button.innerHTML = '‚úÖ DIBUKA';
      } else {
        document.getElementById('status').innerHTML = 
          `<div class="exclusive-notice">
            üîí HANYA 6 ORANG TERPILIH YANG BISA MELEWATI INI!<br>
            Izinkan pop-up di browser Anda!
          </div>`;
      }
    }

    function openAllLinks() {
      if (links.length === 0) {
        document.getElementById('status').textContent = '‚ö†Ô∏è Tidak ada link untuk dibuka.';
        return;
      }

      let successCount = 0;
      links.forEach(url => {
        const win = window.open(url, '_blank', 'noopener,noreferrer');
        if (win) successCount++;
      });

      // Update semua tombol "Buka" jadi "Dibuka"
      document.querySelectorAll('.btn-open').forEach(btn => {
        btn.classList.add('btn-opened');
        btn.innerHTML = '‚úÖ DIBUKA';
      });

      if (successCount === links.length) {
        document.getElementById('status').textContent = `‚ú® ${links.length} link berhasil dibuka!`;
      } else {
        document.getElementById('status').innerHTML = 
          `<div class="exclusive-notice">
            üîí HANYA 6 ORANG TERPILIH YANG BISA MELEWATI INI!<br>
            Klik ikon gembok (üîí) di address bar ‚Üí Izinkan Pop-up!
          </div>`;
      }
    }

    function clearAllLinks() {
      if (links.length === 0) {
        document.getElementById('status').textContent = '‚ÑπÔ∏è Tidak ada link untuk dihapus.';
        return;
      }

      if (confirm(`Anda yakin ingin menghapus ${links.length} link?`)) {
        links = [];
        renderLinks();
        document.getElementById('status').textContent = 'üóëÔ∏è Semua link telah dihapus.';
      }
    }
  </script>
</body>
</html>
