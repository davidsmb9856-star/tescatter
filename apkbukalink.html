<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultra Instinct Sequential Loader</title>
  <style>
    :root {
      --neon-blue: #00f7ff;
      --neon-purple: #b967ff;
      --neon-pink: #ff2a6d;
      --dark-bg: #0c0c16;
      --card-bg: rgba(20, 20, 40, 0.7);
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--dark-bg);
      color: white;
      min-height: 100vh;
      padding: 20px;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(185, 103, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0, 247, 255, 0.1) 0%, transparent 20%);
    }

    .container {
      max-width: 900px; margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
      -webkit-background-clip: text; background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px var(--neon-blue), 0 0 20px rgba(0, 247, 255, 0.3);
      margin-bottom: 25px;
      padding-top: 20px;
    }

    .input-section {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--neon-blue);
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
      margin-bottom: 25px;
    }

    textarea {
      width: 100%; height: 120px; padding: 14px;
      font-size: 1.1rem; background: rgba(0,0,0,0.4);
      border: 2px solid var(--neon-blue); color: white;
      border-radius: 8px; margin-bottom: 12px; outline: none;
      resize: vertical;
    }

    button {
      background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
      color: #000; font-weight: bold; font-size: 1.2rem;
      padding: 12px 24px; border: none; border-radius: 8px;
      cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
    }

    .links-container {
      display: flex; flex-direction: column; gap: 12px;
    }

    .link-card {
      background: var(--card-bg);
      padding: 14px; border-radius: 10px;
      display: flex; justify-content: space-between; align-items: center;
      border: 1px solid rgba(185, 103, 255, 0.4);
    }

    .link-url {
      font-size: 1.05rem; color: var(--neon-blue); word-break: break-all; flex: 1;
    }

    .status {
      text-align: center; margin-top: 20px; min-height: 60px;
      font-size: 1.2rem;
    }

    .exclusive-notice {
      color: var(--neon-pink);
      text-shadow: 0 0 8px var(--neon-pink);
      font-weight: bold;
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.0rem; }
      .link-card { flex-direction: column; align-items: flex-start; gap: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåÄ ULTRA INSTINCT SEQUENTIAL LOADER</h1>

    <div class="input-section">
      <textarea id="linkInput" placeholder="Masukkan link (satu per baris). Contoh:
google.com
youtube.com"></textarea>
      <button onclick="addLinks()">‚ûï TAMBAH LINK</button>
    </div>

    <div class="links-container" id="linksContainer"></div>

    <div style="text-align: center; margin-top: 20px;">
      <button onclick="startSequentialLoad()" style="background: linear-gradient(to right, var(--neon-pink), #d100ff);">
        ‚ñ∂Ô∏è MULAI BUKA BERURUTAN (5 DETIK/LINK)
      </button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script>
    let links = [];
    let controlTab = null;
    let currentInterval = null;

    function normalizeUrl(url) {
      url = url.trim();
      if (!url) return null;
      if (!/^https?:\/\//i.test(url)) url = 'https://' + url;
      try { new URL(url); return url; } catch { return null; }
    }

    function addLinks() {
      const textarea = document.getElementById('linkInput');
      const lines = textarea.value.split('\n').map(l => l.trim()).filter(l => l);
      const validLinks = lines.map(normalizeUrl).filter(Boolean);

      if (validLinks.length === 0) {
        alert('Tidak ada link valid ditemukan.');
        return;
      }

      if (links.length + validLinks.length > 100) {
        alert(`Maksimal 100 link. Saat ini: ${links.length}`);
        return;
      }

      links.push(...validLinks);
      renderLinks();
      textarea.value = '';
    }

    function renderLinks() {
      const container = document.getElementById('linksContainer');
      container.innerHTML = '';
      links.forEach(url => {
        const card = document.createElement('div');
        card.className = 'link-card';
        card.innerHTML = `<div class="link-url">${url}</div>`;
        container.appendChild(card);
      });
    }

    function startSequentialLoad() {
      if (links.length === 0) {
        document.getElementById('status').textContent = '‚ö†Ô∏è Tidak ada link untuk dimuat.';
        return;
      }

      // Tutup tab sebelumnya jika ada
      if (controlTab && !controlTab.closed) {
        controlTab.close();
      }

      // Buka tab baru kosong
      controlTab = window.open('about:blank', '_blank', 'noopener,noreferrer,width=800,height=600');
      if (!controlTab) {
        document.getElementById('status').innerHTML = 
          `<div class="exclusive-notice">üîí POP-UP DIBLOKIR!<br>HANYA 6 ORANG TERPILIH YANG BISA MELEWATI INI!<br>Izinkan pop-up di browser Anda!</div>`;
        return;
      }

      document.getElementById('status').textContent = `‚ñ∂Ô∏è Memulai... Total: ${links.length} link`;

      let index = 0;
      const loadNext = () => {
        if (index >= links.length || controlTab.closed) {
          clearInterval(currentInterval);
          if (!controlTab.closed) {
            controlTab.close();
          }
          document.getElementById('status').textContent = '‚úÖ Selesai! Semua link telah dimuat.';
          return;
        }

        try {
          controlTab.location.href = links[index];
          document.getElementById('status').textContent = 
            `‚è≥ Membuka: ${links[index]} (${index + 1}/${links.length})`;
        } catch (e) {
          document.getElementById('status').textContent = '‚ùå Gagal mengakses tab. Pastikan tidak ditutup.';
          clearInterval(currentInterval);
          return;
        }

        index++;
      };

      // Jalankan pertama kali langsung
      loadNext();
      // Lanjutkan tiap 5 detik
      currentInterval = setInterval(loadNext, 5000);
    }
  </script>
</body>
</html>
