<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri & Scan OCR ‚Äì Versi Final</title>
    <script src="https://unpkg.com/tesseract.js@v5/dist/tesseract.min.js"></script>

    <style>
        :root {
            --neon-blue: #00e0ff;
            --neon-cyan: #00d0e0;
            --dark-bg: #0c0c16;
            --card-bg: rgba(18, 18, 30, 0.75);
            --input-bg: rgba(25, 25, 40, 0.7);
            --text: #e0f0ff;
            --warning: #ffd166;
            --success: #50ff80;
            --danger: #ff6060;
            --glow-faint: rgba(0, 224, 255, 0.15);
            --border-faint: rgba(0, 200, 220, 0.2);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #080812, #10101c);
            color: var(--text);
            margin: 0;
            padding: 16px;
            font-size: 15px;
            min-height: 100vh;
        }

        .container, .scatter-section {
            max-width: 920px;
            margin: 16px auto;
            background: var(--card-bg);
            padding: 22px;
            border-radius: 12px;
            backdrop-filter: blur(6px);
            border: 1px solid var(--border-faint);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        .scatter-section {
            padding: 18px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: var(--neon-blue);
            margin: 10px 0 20px;
            font-size: 2.1em;
            text-shadow: 0 0 6px var(--glow-faint);
        }

        h2.judul-scatter {
            text-align: center;
            color: var(--neon-cyan);
            margin: 12px 0;
            font-size: 1.5em;
            text-shadow: 0 0 4px var(--glow-faint);
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: 1px solid var(--border-faint);
            border-radius: 6px;
            color: var(--text);
            margin: 8px 0 12px;
            font-size: 14px;
        }

        button {
            padding: 8px 14px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-cyan));
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            margin: 8px 0;
        }

        /* === GALLERY UTAMA (SEPerti Kode Awal) === */
        .gallery-container {
            display: flex;
            justify-content: center;
            margin: 16px 0;
        }

        .combined-image-slot {
            display: flex;
            background: rgba(10, 10, 20, 0.5);
            padding: 5px;
            border-radius: 10px;
            border: 2px solid var(--border-faint);
            cursor: pointer;
            min-height: 200px;
            width: 80%;
            max-width: 700px;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .combined-image-slot img {
            max-width: 33.33%;
            height: 180px;
            object-fit: contain;
            display: block;
            margin: 0;
            border-radius: 4px;
        }

        /* === MODAL ZOOM (UKURAN SAMA DENGAN AWAL) === */
        .zoom-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(6, 6, 14, 0.93);
            backdrop-filter: blur(4px);
            z-index: 10000;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .zoom-header {
            color: var(--warning);
            font-weight: bold;
            font-size: 2.0em;
            margin-bottom: 16px;
            text-shadow: 0 0 8px rgba(255, 209, 102, 0.4);
        }

        .zoom-content-area {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
        }

        .zoom-nav-btn {
            background: rgba(10, 10, 20, 0.6);
            color: var(--neon-cyan);
            border: 1px solid var(--border-faint);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 10;
        }
        .zoom-nav-btn:hover {
            background: rgba(0, 30, 50, 0.8);
            color: var(--neon-blue);
            box-shadow: 0 0 8px var(--glow-faint);
        }

        .zoomed-images-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .zoomed-images-container img {
            height: 180px;
            max-width: calc(33.33% - 10px);
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 0 1px var(--border-faint), 0 4px 12px rgba(0,0,0,0.4);
        }

        /* Tombol scan kecil di bawah tiap foto */
        .scan-btn-small {
            margin-top: 6px;
            padding: 3px 8px;
            font-size: 11px;
            background: rgba(0, 200, 255, 0.25);
            color: var(--neon-blue);
            border: 1px solid var(--border-faint);
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.2s;
            cursor: pointer;
        }
        .zoom-img-wrapper:hover .scan-btn-small {
            opacity: 1;
        }

        .close-zoom {
            position: absolute;
            top: 20px;
            right: 30px;
            color: var(--danger);
            font-size: 40px;
            cursor: pointer;
            z-index: 10001;
            text-shadow: 0 0 6px rgba(255, 96, 96, 0.4);
        }

        /* === MODAL HASIL SCAN === */
        .scan-result-modal {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            background: rgba(15, 15, 28, 0.92);
            border: 1px solid var(--neon-cyan);
            border-radius: 10px;
            padding: 14px;
            z-index: 10001;
            box-shadow: 0 0 16px var(--glow-faint);
            backdrop-filter: blur(6px);
            max-height: 300px;
            overflow-y: auto;
        }

        .scan-result-modal h4 {
            margin: 0 0 10px;
            color: var(--neon-cyan);
            font-size: 1.1em;
        }

        .scan-result-item {
            padding: 8px;
            margin: 6px 0;
            background: rgba(0, 30, 50, 0.4);
            border-radius: 6px;
            font-family: monospace;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-code-btn {
            padding: 3px 10px;
            background: var(--success);
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            font-weight: bold;
        }

        .close-scan-result {
            position: absolute;
            top: 8px;
            right: 10px;
            color: var(--danger);
            font-size: 18px;
            cursor: pointer;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 20, 0.85);
            color: var(--neon-blue);
            padding: 10px 18px;
            border-radius: 8px;
            border: 1px solid var(--neon-cyan);
            font-size: 14px;
            z-index: 10002;
            display: none;
        }
    </style>
</head>
<body>

    <div id="toast" class="toast"></div>

    <!-- Galeri Utama -->
    <div class="container">
        <h1>üì∏ Galeri & Zoom Navigasi</h1>
        <textarea id="linkInput" placeholder="USERID link1 link2 link3" rows="5" oninput="handleInput()"></textarea>
        <div class="button-group">
            <button onclick="clearAllData()">üóëÔ∏è Hapus</button>
        </div>

        <div class="gallery-container">
            <div class="combined-image-slot" id="combinedImageSlot" onclick="openZoom()">
                <img id="imgSlot1" src="https://via.placeholder.com/200x180/1a1a2e/ffffff?text=Slot+1">
                <img id="imgSlot2" src="https://via.placeholder.com/200x180/1a1a2e/ffffff?text=Slot+2">
                <img id="imgSlot3" src="https://via.placeholder.com/200x180/1a1a2e/ffffff?text=Slot+3">
            </div>
        </div>
        <p style="text-align:center; color:var(--neon-cyan); margin-top:10px;">
            Paket: <span id="currentPackageNum">0</span> / <span id="maxPackageNum">0</span>
        </p>
    </div>

    <!-- Modal Zoom (Seperti Awal + Scan Button) -->
    <div id="zoomModal" class="zoom-modal" onclick="closeZoomIfOutside(event)">
        <div class="close-zoom" onclick="closeZoom()">&times;</div>
        <div class="zoom-header" id="zoomedUserid">USER ID</div>

        <div class="zoom-content-area">
            <button class="zoom-nav-btn" id="prevZoomBtn" onclick="navigatePackage('prev')">&#8249;</button>
            
            <div class="zoomed-images-container" id="zoomedImagesContainer"></div>
            
            <button class="zoom-nav-btn" id="nextZoomBtn" onclick="navigatePackage('next')">&#8250;</button>
        </div>
    </div>

    <!-- Modal Hasil Scan -->
    <div id="scanResultModal" class="scan-result-modal">
        <span class="close-scan-result" onclick="this.parentElement.style.display='none'">&times;</span>
        <h4>üìÑ Hasil OCR</h4>
        <div id="scanResultList"></div>
    </div>

    <!-- Scatter Section -->
    <div class="scatter-section">
        <h2 class="judul-scatter">üí£ DATA SCATTER MAHJONG</h2>
        <textarea id="scatterTextarea" placeholder="Tempel 1‚Äì7 baris data..." rows="4"></textarea>
        <div class="button-group">
            <button onclick="toggleTSMode()" id="tsToggleBtn">TS: OFF</button>
            <button style="background:linear-gradient(135deg, #ff6060, #ff8080);" onclick="hapusScatter()">üßπ Hapus</button>
        </div>
        <div id="hasilScatterContainer" style="margin-top:12px;"></div>
    </div>

    <script>
        let allPackages = [];
        let currentIndex = 0;
        let isZoomOpen = false;

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2500);
        }

        function handleInput() {
            const lines = document.getElementById('linkInput').value.split('\n').map(l => l.trim()).filter(l => l);
            allPackages = [];
            const urlRegex = /https?:\/\/[^\s]+/g;
            lines.forEach(line => {
                const urls = line.match(urlRegex) || [];
                const words = line.split(/\s+/).filter(w => w);
                const uid = words.length && !words[0].startsWith('http') ? words[0] : 'N/A';
                if (urls.length) {
                    while (urls.length < 3) urls.push('');
                    allPackages.push({ userid: uid, links: urls.slice(0,3) });
                }
            });
            document.getElementById('maxPackageNum').textContent = allPackages.length;
            if (allPackages.length > 0) {
                currentIndex = Math.min(currentIndex, allPackages.length - 1);
                updateGallery(currentIndex);
            } else {
                currentIndex = 0;
                document.getElementById('currentPackageNum').textContent = 0;
                updateGallery(-1);
            }
        }

        function updateGallery(idx) {
            const slots = ['imgSlot1','imgSlot2','imgSlot3'].map(id => document.getElementById(id));
            let pkg = { userid: 'N/A', links: ['','',''] };
            if (idx >= 0 && idx < allPackages.length) pkg = allPackages[idx];
            document.getElementById('currentPackageNum').textContent = allPackages.length ? idx + 1 : 0;
            slots.forEach((img, i) => {
                const src = pkg.links[i] || `https://via.placeholder.com/200x180/1a1a2e/ffffff?text=Kosong`;
                img.src = src;
                img.style.display = (idx === -1 && i === 1) ? 'block' : (pkg.links[i] ? 'block' : 'none');
            });
        }

        function openZoom() {
            if (allPackages.length === 0) return;
            const pkg = allPackages[currentIndex];
            if (!pkg.links.some(l => l)) return;
            isZoomOpen = true;
            renderZoomImages(pkg);
            document.getElementById('zoomModal').style.display = 'flex';
        }

        function renderZoomImages(pkg) {
            const container = document.getElementById('zoomedImagesContainer');
            document.getElementById('zoomedUserid').textContent = pkg.userid;
            container.innerHTML = '';
            pkg.links.forEach((link, i) => {
                if (!link) {
                    // Tampilkan placeholder jika kosong
                    const wrapper = document.createElement('div');
                    wrapper.className = 'zoom-img-wrapper';
                    wrapper.innerHTML = `<img src="https://via.placeholder.com/200x180/1a1a2e/ffffff?text=Kosong" />`;
                    container.appendChild(wrapper);
                    return;
                }
                const wrapper = document.createElement('div');
                wrapper.className = 'zoom-img-wrapper';
                wrapper.innerHTML = `
                    <img src="${link}" alt="Foto ${i+1}">
                    <button class="scan-btn-small" onclick="scanThisImage(event, '${link}')">Scan</button>
                `;
                container.appendChild(wrapper);
            });
            updateZoomNavButtons();
        }

        function scanThisImage(e, imgUrl) {
            e.stopPropagation();
            document.getElementById('scanResultList').innerHTML = '<div style="color:var(--warning);">‚è≥ Memindai...</div>';
            document.getElementById('scanResultModal').style.display = 'block';

            Tesseract.recognize(imgUrl, 'eng', { logger: m => {} })
                .then(({ data }) => {
                    const lines = data.text.split('\n').map(l => l.trim()).filter(l => l);
                    const hasil = [];
                    for (let i = 0; i < lines.length; i++) {
                        const m1 = lines[i].match(/\b\d{9,10}\b/);
                        if (m1 && i+1 < lines.length) {
                            const m2 = lines[i+1].match(/\b\d{8,}\b/);
                            if (m2) {
                                hasil.push(m1[0] + m2[0]);
                                i++;
                            }
                        }
                    }
                    const unique = [...new Set(hasil)];
                    const listEl = document.getElementById('scanResultList');
                    if (unique.length === 0) {
                        listEl.innerHTML = '<div style="color:orange;">‚ùå Tidak ada kode ditemukan.</div>';
                    } else {
                        listEl.innerHTML = unique.map(kode => `
                            <div class="scan-result-item">
                                <span>${kode}</span>
                                <button class="copy-code-btn" onclick="copyCode('${kode}')">Salin</button>
                            </div>
                        `).join('');
                    }
                })
                .catch(err => {
                    document.getElementById('scanResultList').innerHTML = `<div style="color:var(--danger);">‚ùó Gagal: ${err.message || ''}</div>`;
                });
        }

        function copyCode(kode) {
            navigator.clipboard.writeText(kode).then(() => {
                showToast(`‚úÖ Berhasil disalin: ${kode}`);
                document.getElementById('scanResultModal').style.display = 'none';
            }).catch(() => {
                showToast('‚ùå Gagal menyalin');
            });
        }

        function navigatePackage(dir) {
            if (dir === 'next' && currentIndex < allPackages.length - 1) currentIndex++;
            else if (dir === 'prev' && currentIndex > 0) currentIndex--;
            else return;
            renderZoomImages(allPackages[currentIndex]);
        }

        function updateZoomNavButtons() {
            const prev = document.getElementById('prevZoomBtn');
            const next = document.getElementById('nextZoomBtn');
            prev.disabled = currentIndex === 0;
            next.disabled = currentIndex >= allPackages.length - 1;
            prev.style.opacity = prev.disabled ? '0.3' : '1';
            next.style.opacity = next.disabled ? '0.3' : '1';
            prev.style.pointerEvents = prev.disabled ? 'none' : 'auto';
            next.style.pointerEvents = next.disabled ? 'none' : 'auto';
        }

        function closeZoom() {
            document.getElementById('zoomModal').style.display = 'none';
            isZoomOpen = false;
        }

        function closeZoomIfOutside(e) {
            if (e.target === document.getElementById('zoomModal')) {
                closeZoom();
            }
        }

        function clearAllData() {
            allPackages = [];
            document.getElementById('linkInput').value = '';
            document.getElementById('maxPackageNum').textContent = 0;
            updateGallery(-1);
        }

        // === KEYBOARD NAVIGATION ===
        document.addEventListener('keydown', (e) => {
            if (!isZoomOpen) return;
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                navigatePackage('prev');
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                navigatePackage('next');
            } else if (e.key === 'Escape') {
                e.preventDefault();
                closeZoom();
            }
        });

        // === SCATTER ===
        let tsMode = false;
        function toggleTSMode() {
            tsMode = !tsMode;
            document.getElementById('tsToggleBtn').textContent = `TS: ${tsMode ? 'ON' : 'OFF'}`;
            if (document.getElementById('scatterTextarea').value.trim()) hitungScatter();
        }

        function extractLine(line) {
            let uid = "-";
            const parts = line.split(/\s+/);
            for (let i = 0; i < parts.length; i++) {
                if (/^20\d{2}$/.test(parts[i]) && i+1 < parts.length) {
                    const c = parts[i+1].trim();
                    if (c.length >= 3 && !/^\d+$/.test(c)) { uid = c; break; }
                }
            }
            if (tsMode && uid !== "-") uid += " TS";
            const imgLinks = line.match(/https?:\/\/[^\s]+?\.(?:jpg|png|jpeg|webp)/gi) || [];
            const tiket = line.match(/\b\d{17,20}\b/) ? line.match(/\b\d{17,20}\b/)[0] : "-";
            return { uid, imgLinks, tiket };
        }

        function hitungScatter() {
            const txt = document.getElementById('scatterTextarea').value.trim();
            const container = document.getElementById('hasilScatterContainer');
            if (!txt) return container.innerHTML = '';
            const lines = txt.split('\n').slice(0,7);
            const data = lines.map(l => extractLine(l.trim()));
            container.innerHTML = data.map(d => `
                <div style="background:rgba(20,20,35,0.6); padding:10px; border-radius:8px; margin-bottom:10px; font-size:13px;">
                    <div><b>User ID:</b> ${d.uid}</div>
                    <div><b>Kode Tiket:</b> ${d.tiket}</div>
                    <div style="margin-top:8px; display:flex; gap:8px; flex-wrap:wrap;">
                        ${d.imgLinks.slice(0,3).map((link, j) => `
                            <div style="text-align:center;">
                                <a href="${link}" target="_blank" style="color:var(--warning); font-size:12px;">Gambar ${j+1}</a>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function hapusScatter() {
            document.getElementById('scatterTextarea').value = '';
            document.getElementById('hasilScatterContainer').innerHTML = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('scatterTextarea').addEventListener('input', hitungScatter);
        });
    </script>
</body>
</html>
