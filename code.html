<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Keyboard Navigasi & Zoom Otomatis</title>
    
    <!-- Tesseract.js untuk OCR -->
    <script src="https://unpkg.com/tesseract.js@v5/dist/tesseract.min.js"></script>

    <style>
:root {
    --neon-blue: #00ffff;
    --dark-background: #121212;
    --card-background: #1e1e1e;
    --input-background: #2a2a2a;
    --border-color: #00bfff;
    --text-color: #e0f7fa;
    --secondary-neon: #00bfff;
    --danger-color: #ff4d4d;
    --success-color: #39ff14;
    --warning-color: #f1c40f;
    --primary-button: #00bfff;
    --primary-button-hover: #00e5ff;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--dark-background);
    color: var(--text-color);
    padding: 20px;
    margin: 0;
    line-height: 1.6;
}

.container, 
.scatter-section {
    max-width: 960px;
    margin: 20px auto;
    background: var(--card-background); 
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.2), 0 0 10px rgba(0, 255, 255, 0.1); 
    border: 1px solid var(--secondary-neon);
}

.scatter-section {
    padding: 20px;
    margin-bottom: 25px;
}

h1 {
    text-align: center;
    color: var(--neon-blue);
    margin-bottom: 25px;
    text-shadow: 0 0 8px var(--neon-blue), 0 0 15px var(--secondary-neon); 
    font-size: 2.5em;
}

h2 {
    text-align: center;
    color: var(--secondary-neon);
    margin-top: 20px;
    text-shadow: 0 0 5px rgba(0, 191, 255, 0.7);
}

.judul-glow {
    text-align: center;
    color: var(--success-color);
    text-shadow: 0 0 10px var(--success-color), 0 0 20px var(--success-color);
    margin-bottom: 20px;
    font-size: 2.5em;
}

textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid var(--secondary-neon);
    background-color: var(--input-background);
    color: var(--text-color);
    border-radius: 6px;
    resize: vertical;
    transition: box-shadow 0.3s;
}

textarea:focus {
    outline: none;
    box-shadow: 0 0 8px rgba(0, 191, 255, 0.8);
}

button,
.btn {
    padding: 10px 18px;
    color: var(--dark-background);
    background-color: var(--primary-button);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s, box-shadow 0.3s;
    font-weight: bold;
    margin-right: 10px;
    box-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
}

button:hover,
.btn:hover {
    background-color: var(--primary-button-hover);
    box-shadow: 0 0 10px var(--primary-button-hover);
}

#clearDataBtn,
.btn.danger {
    background-color: var(--danger-color);
    color: var(--text-color);
    box-shadow: 0 0 5px var(--danger-color);
}
#clearDataBtn:hover,
.btn.danger:hover {
    background-color: #ff8080;
    box-shadow: 0 0 10px var(--danger-color);
}

.button-group {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 15px;
    margin-top: 10px;
}

.input-textarea {
    height: 100px;
    background: var(--input-background);
    color: var(--text-color);
    border: 1px solid var(--secondary-neon);
    padding: 10px;
    margin: 10px 0;
}

.ts-toggle {
    background: var(--input-background);
    color: var(--text-color);
    border: 1px solid var(--border-color);
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s, border-color 0.3s;
}
.ts-toggle.on {
    background: var(--success-color);
    color: var(--dark-background);
    border-color: var(--success-color);
    box-shadow: 0 0 8px var(--success-color);
}

.hasil-transaksi {
    border: 1px solid var(--secondary-neon);
    border-radius: 8px;
    padding: 16px;
    margin-bottom: 20px;
    background: var(--card-background);
    box-shadow: 0 0 10px rgba(0, 191, 255, 0.2);
}

.hasil-item {
    display: flex;
    align-items: center;
    margin: 6px 0;
    padding: 6px;
    border-radius: 4px;
    transition: background-color 0.3s;
}
.hasil-item label {
    width: 110px;
    color: var(--warning-color);
    font-weight: bold;
}
.hasil-text {
    flex: 1;
    color: var(--text-color);
    word-break: break-all;
}
.copy-btn {
    margin-left: 8px;
    padding: 4px 8px;
    background: var(--secondary-neon);
    color: var(--dark-background);
    border: 1px solid var(--secondary-neon);
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
    font-weight: bold;
    transition: background 0.3s;
}
.copy-btn:hover {
    background: var(--primary-button-hover);
}

.hasil-item.red-bg {
    background: var(--danger-color);
    transition: background 0.3s;
}

hr {
    border: 0;
    height: 1px;
    background-image: linear-gradient(to right, rgba(0, 0, 0, 0), var(--secondary-neon), rgba(0, 0, 0, 0));
    margin: 25px 0;
}

.gallery-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
}

.combined-image-slot {
    flex-grow: 0;
    width: 80%;
    max-width: 700px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    border: 2px solid var(--secondary-neon);
    padding: 5px;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s, opacity 0.3s;
    background-color: var(--input-background);
    min-height: 200px;
}

.combined-image-slot:hover {
    transform: scale(1.03);
    box-shadow: 0 0 15px rgba(0, 191, 255, 0.8), 0 0 20px rgba(0, 191, 255, 0.4); 
}

.combined-image-slot img {
    max-width: 33.33%; 
    height: 180px; 
    object-fit: contain; 
    display: block;
    margin: 0;
    border-radius: 4px; 
}

.combined-image-slot .caption-userid {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: var(--warning-color);
    font-size: 1.5em;
    font-weight: bold;
    background-color: rgba(0,0,0,0.8);
    padding: 5px 10px;
    border-radius: 5px;
    display: none; 
    pointer-events: none; 
    z-index: 10;
}
.combined-image-slot:hover .caption-userid {
    display: block;
}

.package-info {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
    font-size: 1.1em;
    color: var(--neon-blue);
    text-shadow: 0 0 5px var(--neon-blue);
}

.gambar-container-multi {
    margin-top: 12px;
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
}
.gambar-slot-multi {
    text-align: center;
    width: 110px;
    transition: transform 0.2s;
}
.gambar-slot-multi:hover {
    transform: translateY(-3px);
}
.gambar-slot-multi img {
    max-width: 100%;
    height: auto;
    border-radius: 4px;
    cursor: pointer;
    border: 1px solid var(--secondary-neon);
    box-shadow: 0 0 5px rgba(0, 191, 255, 0.3);
    transition: border 0.3s, box-shadow 0.3s;
}
.gambar-slot-multi img:hover {
    border: 1px solid var(--neon-blue);
    box-shadow: 0 0 10px var(--neon-blue);
}
.userid-label {
    margin-top: 6px;
    font-size: 12px;
    color: var(--warning-color);
}

/* ‚úÖ MODAL ZOOM ‚Äì UKURAN MAKSIMAL & SEJAJAR */
.modal,
.lightbox-modal {
    display: none;
    position: fixed; 
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: hidden; /* ‚Üì Hilangkan scroll */
    background-color: rgba(0,0,0,0.96); /* ‚Üë Lebih gelap */
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 5px; /* ‚Üì Minimal */
}

.zoomed-content-area {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
}

.zoom-nav-button {
    background-color: transparent;
    color: var(--secondary-neon);
    border: none;
    font-size: 2.8em;
    padding: 0 15px;
    cursor: pointer;
    transition: color 0.3s;
    z-index: 10000;
    user-select: none;
}

.zoom-nav-button:hover:not(:disabled) {
    color: var(--neon-blue);
    background: rgba(0, 191, 255, 0.15);
}

/* ‚úÖ INI YANG DIPERBESAR & DIRAPATKAN */
.zoomed-content-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2px; /* ‚Üì Sangat kecil */
    width: 98%; /* ‚Üë Hampir penuh */
    max-width: 1800px;
    max-height: 94vh; /* ‚Üë Hampir penuh */
    margin: 0;
    overflow: hidden;
}

.zoomed-content-wrapper img {
    max-width: calc(33.333% - 1.33px); /* ‚Üë Lebar maksimal */
    height: auto;
    max-height: 94vh;
    border-radius: 6px;
    box-shadow: 
        0 0 8px rgba(0, 191, 255, 0.5),
        0 0 15px rgba(0, 191, 255, 0.3);
    object-fit: contain;
    min-width: 0;
    transition: transform 0.2s;
}
.zoomed-content-wrapper img:hover {
    transform: scale(1.01);
}

.zoomed-userid {
    color: var(--warning-color);
    font-size: 2.2em;
    font-weight: bold;
    margin-bottom: 10px;
    text-shadow: 0 0 10px var(--warning-color);
}

/* === TOMBOL SCAN === */
.zoom-img-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.scan-btn-small {
    margin-top: 4px;
    padding: 2px 6px;
    font-size: 10px;
    background: rgba(0, 191, 255, 0.2);
    color: var(--neon-blue);
    border: 1px solid rgba(0, 191, 255, 0.25);
    border-radius: 12px;
    opacity: 0;
    transition: opacity 0.2s;
    cursor: pointer;
}
.zoom-img-container:hover .scan-btn-small {
    opacity: 1;
}

.close-btn {
    position: absolute;
    top: 12px;
    right: 24px;
    color: var(--danger-color);
    font-size: 38px;
    font-weight: bold;
    cursor: pointer;
    text-shadow: 0 0 8px var(--danger-color);
    z-index: 10000;
}

.close-btn:hover {
    color: #ff8080;
}

.lightbox-caption {
    margin-top: 10px;
    color: var(--text-color);
    font-size: 14px;
    background: rgba(0,0,0,0.7);
    padding: 8px 12px;
    border-radius: 4px;
    text-shadow: 0 0 5px var(--warning-color);
}

/* === MODAL HASIL SCAN === */
#scanResultModal {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 280px;
    background: var(--card-background);
    border: 1px solid var(--secondary-neon);
    border-radius: 8px;
    padding: 10px;
    z-index: 10001;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
}
#scanResultModal h4 {
    margin: 0 0 6px;
    color: var(--neon-blue);
    font-size: 1.05em;
}
.scan-result-item {
    padding: 6px;
    margin: 4px 0;
    background: rgba(30, 30, 46, 0.6);
    border-radius: 4px;
    font-family: monospace;
    font-size: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.copy-code-btn {
    padding: 2px 6px;
    background: var(--success-color);
    color: var(--dark-background);
    border: none;
    border-radius: 3px;
    font-size: 10px;
    cursor: pointer;
    font-weight: bold;
}
#scanResultModal .close-scan {
    position: absolute;
    top: 4px;
    right: 6px;
    color: var(--danger-color);
    font-size: 14px;
    cursor: pointer;
}

#toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(18, 18, 30, 0.9);
    color: var(--neon-blue);
    padding: 8px 16px;
    border-radius: 6px;
    border: 1px solid var(--secondary-neon);
    z-index: 10002;
    display: none;
    font-size: 13px;
}
</style>
</head>
<body>

    <div id="toast"></div>
    <div id="scanResultModal">
        <span class="close-scan" onclick="this.parentElement.style.display='none'">&times;</span>
        <h4>üìÑ Hasil OCR</h4>
        <div id="scanResultList"></div>
    </div>

    <div class="container">
        <h1>üì∏ Galeri Gambar Otomatis & Zoom Navigasi</h1>
        <p style="text-align: center; color: #3498db;">**Tempel/Ketik** data. Format: **USERID link_gambar1 link_gambar2 link_gambar3**</p>

        <textarea id="linkInput" 
                  placeholder="Tempelkan data paket di sini. Setiap baris adalah satu paket." 
                  rows="8" 
                  oninput="handleInput()"
                  onpaste="handleInput()"></textarea>
        
        <div class="button-group">
            <button id="clearDataBtn" onclick="clearAllData()">üóëÔ∏è Hapus Semua Data</button>
        </div>

        <hr>

        <div class="gallery-container">
            <div class="combined-image-slot" id="combinedImageSlot" onclick="openZoom()">
                <p class="caption-userid" id="combinedSlotUserid">USER ID</p>
                <img id="imgSlot1" src="https://via.placeholder.com/200x180/2c3e50/ffffff?text=Slot+1" alt="Slot 1">
                <img id="imgSlot2" src="https://via.placeholder.com/200x180/2c3e50/ffffff?text=Slot+2" alt="Slot 2">
                <img id="imgSlot3" src="https://via.placeholder.com/200x180/2c3e50/ffffff?text=Slot+3" alt="Slot 3">
            </div>
        </div>

        <p class="package-info">
            Paket: <span id="currentPackageNum">0</span> / <span id="maxPackageNum">0</span>
        </p>
    </div>

    <div id="zoomModal" class="modal" onclick="closeZoom(event)">
        <span class="close-btn">&times;</span>
        <span id="zoomedUserid" class="zoomed-userid"></span> 
        
        <div class="zoomed-content-area">
            <button class="zoom-nav-button" id="prevZoomBtn" onclick="navigatePackage('prev')">&#9664;</button>
            <div class="zoomed-content-wrapper" id="zoomedContentWrapper"></div>
            <button class="zoom-nav-button" id="nextZoomBtn" onclick="navigatePackage('next')">&#9654;</button>
        </div>
        <div id="caption" style="text-align:center; margin-top:8px; color:var(--text-color); font-size:13px;">
            Gunakan ‚Üê ‚Üí atau tombol navigasi.
        </div>
    </div>

    <div class="scatter-section">
        <h3 class="judul-glow">üí´ LINE TOGEL üí´</h3>
        <h2>üí£ DATA SCATTER MAHJONG</h2>
        <div class="button-group" style="margin: 10px 0;">
            <button id="tsToggleBtn" onclick="toggleTSMode()" class="ts-toggle">TS: OFF</button>
        </div>
        <textarea id="scatterTextarea" class="input-textarea" placeholder="Tempelkan 1‚Äì7 baris data..."></textarea>
        <div class="button-group">
            <button onclick="hapusScatter()" class="btn danger">üßπ Hapus</button>
        </div>
        <div id="hasilScatterContainer"></div>
    </div>

    <div id="lightboxModal" class="lightbox-modal" style="display:none;">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="nav-btn prev" onclick="prevImage()">&lsaquo;</span>
        <span class="nav-btn next" onclick="nextImage()">&rsaquo;</span>
        <img id="lightboxImg" src="" alt="Zoomed Image" />
        <div id="lightboxCaption" class="lightbox-caption">User ID: -</div>
    </div>
    
    <script>
        let allPackagesData = []; 
        let currentPackageIndex = 0; 
        const packageSize = 3; 
        const placeholderImage = "https://via.placeholder.com/200x180/2c3e50/ffffff?text=Kosong"; 
        let isZoomOpen = false;

        let inputTimeout;
        function handleInput() {
            clearTimeout(inputTimeout);
            inputTimeout = setTimeout(loadImages, 50);
        }

        function loadImages() {
            const inputArea = document.getElementById('linkInput');
            const rawLines = inputArea.value.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            allPackagesData = [];
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            rawLines.forEach((line) => {
                const urls = line.match(urlRegex) || [];
                const words = line.split(/\s+/).filter(w => w.length > 0);
                let userid = 'N/A';
                if (words.length > 0 && !words[0].startsWith('http')) userid = words[0];
                if (urls.length >= 1) {
                    const links = urls.slice(0, packageSize);
                    while (links.length < packageSize) links.push("");
                    allPackagesData.push({ userid, links });
                }
            });
            document.getElementById('maxPackageNum').textContent = allPackagesData.length;
            if (allPackagesData.length > 0) {
                currentPackageIndex = Math.min(currentPackageIndex, allPackagesData.length - 1);
                currentPackageIndex = Math.max(0, currentPackageIndex);
                updateGallery(currentPackageIndex);
            } else {
                currentPackageIndex = 0;
                document.getElementById('currentPackageNum').textContent = 0;
                updateGallery(-1);
            }
        }

        function updateGallery(index) {
            const imgSlots = ['imgSlot1','imgSlot2','imgSlot3'].map(id => document.getElementById(id));
            const combinedSlot = document.getElementById('combinedImageSlot');
            const useridCaption = document.getElementById('combinedSlotUserid');
            let currentPackage = { userid: 'N/A', links: ["", "", ""] };
            if (index >= 0 && index < allPackagesData.length) {
                currentPackage = allPackagesData[index];
                combinedSlot.style.pointerEvents = 'auto';
            } else {
                combinedSlot.style.pointerEvents = 'none';
                currentPackage.userid = 'N/A';
            }
            combinedSlot.setAttribute('data-userid', currentPackage.userid);
            useridCaption.textContent = currentPackage.userid === 'N/A' ? 'Belum Ada Data' : `USER ID: ${currentPackage.userid}`;
            let validLinkCount = 0;
            for (let i = 0; i < packageSize; i++) {
                const link = currentPackage.links[i] || "";
                if (link) {
                    imgSlots[i].src = link;
                    imgSlots[i].style.display = 'block';
                    validLinkCount++;
                } else {
                    imgSlots[i].src = placeholderImage;
                    imgSlots[i].style.display = (index === -1 && i === 1) ? 'block' : 'none';
                }
            }
            if (validLinkCount > 0) combinedSlot.style.opacity = 1;
            else combinedSlot.style.opacity = 0.5;
            document.getElementById('currentPackageNum').textContent = allPackagesData.length > 0 ? index + 1 : 0;
            if (isZoomOpen) {
                updateZoomDisplay(currentPackage.userid, currentPackage.links);
                updateZoomNavButtons();
            }
        }

        function navigatePackage(direction) {
            let newIndex = currentPackageIndex;
            if (direction === 'next' && currentPackageIndex < allPackagesData.length - 1) newIndex++;
            else if (direction === 'prev' && currentPackageIndex > 0) newIndex--;
            if (newIndex !== currentPackageIndex) {
                currentPackageIndex = newIndex;
                updateGallery(currentPackageIndex); 
            }
        }
        
        function updateZoomDisplay(userid, links) {
            const wrapper = document.getElementById("zoomedContentWrapper");
            document.getElementById("zoomedUserid").textContent = userid;
            wrapper.innerHTML = '';
            links.forEach(link => {
                if (link) {
                    const container = document.createElement('div');
                    container.className = 'zoom-img-container';
                    container.innerHTML = `
                        <img src="${link}" alt="Zoomed Image">
                        <button class="scan-btn-small" onclick="scanThisImage(event, '${link}')">Scan</button>
                    `;
                    wrapper.appendChild(container);
                }
            });
        }
        
        function updateZoomNavButtons() {
            const prevBtn = document.getElementById('prevZoomBtn');
            const nextBtn = document.getElementById('nextZoomBtn');
            prevBtn.disabled = (currentPackageIndex === 0);
            nextBtn.disabled = (currentPackageIndex >= allPackagesData.length - 1);
        }

        function openZoom() {
            if (allPackagesData.length === 0 || allPackagesData[currentPackageIndex].links.filter(l => l).length === 0) return;
            isZoomOpen = true;
            const currentPackage = allPackagesData[currentPackageIndex];
            updateZoomDisplay(currentPackage.userid, currentPackage.links);
            updateZoomNavButtons();
            document.getElementById("zoomModal").style.display = "flex"; 
        }
        
        function closeZoom(event) {
            const modal = document.getElementById("zoomModal");
            if (event.target.classList.contains('zoom-nav-button') || event.target.tagName === 'IMG' || event.target.classList.contains('scan-btn-small')) {
                event.stopPropagation();
                return;
            }
            if (event.target === modal || event.target.classList.contains('close-btn')) {
                modal.style.display = "none";
                isZoomOpen = false;
            }
        }
        
        function clearAllData() {
            allPackagesData = [];
            document.getElementById('linkInput').value = '';
            currentPackageIndex = 0;
            document.getElementById('maxPackageNum').textContent = 0;
            updateGallery(-1); 
        }

        document.addEventListener('keydown', (event) => {
            if (isZoomOpen) {
                if (["ArrowLeft", "ArrowRight"].includes(event.key)) event.preventDefault();
                if (event.key === "ArrowLeft") navigatePackage('prev');
                else if (event.key === "ArrowRight") navigatePackage('next');
                else if (event.key === "Escape") closeZoom({ target: document.getElementById("zoomModal") });
            }
        });

        document.addEventListener('DOMContentLoaded', loadImages);

        // === SCAN OCR ===
        function scanThisImage(e, imgUrl) {
            e.stopPropagation();
            const resList = document.getElementById('scanResultList');
            resList.innerHTML = '<div style="color:var(--warning-color);">‚è≥ Memindai...</div>';
            document.getElementById('scanResultModal').style.display = 'block';

            Tesseract.recognize(imgUrl, 'eng', { logger: m => {} })
                .then(result => {
                    const lines = result.data.text.split('\n').map(l => l.trim()).filter(l => l);
                    const hasil = [];
                    for (let i = 0; i < lines.length; i++) {
                        const m1 = lines[i].match(/\b\d{9,10}\b/);
                        if (m1 && i+1 < lines.length) {
                            const m2 = lines[i+1].match(/\b\d{8,}\b/);
                            if (m2) {
                                hasil.push(m1[0] + m2[0]);
                                i++;
                            }
                        }
                    }
                    const unique = [...new Set(hasil)];
                    if (unique.length === 0) {
                        resList.innerHTML = '<div style="color:orange;">‚ùå Tidak ditemukan kode.</div>';
                    } else {
                        let html = unique.map(kode => `
                            <div class="scan-result-item">
                                <span>${kode}</span>
                                <button class="copy-code-btn" onclick="copyScannedCode('${kode}')">Salin</button>
                            </div>
                        `).join('');
                        resList.innerHTML = html;
                    }
                })
                .catch(err => {
                    resList.innerHTML = `<div style="color:var(--danger-color);">‚ùó Gagal: ${err.message || ''}</div>`;
                });
        }

        function copyScannedCode(kode) {
            navigator.clipboard.writeText(kode).then(() => {
                document.getElementById('toast').textContent = `‚úÖ Disalin: ${kode}`;
                document.getElementById('toast').style.display = 'block';
                setTimeout(() => document.getElementById('toast').style.display = 'none', 2000);
                document.getElementById('scanResultModal').style.display = 'none';
            }).catch(() => {
                document.getElementById('toast').textContent = '‚ùå Gagal menyalin';
                document.getElementById('toast').style.display = 'block';
                setTimeout(() => document.getElementById('toast').style.display = 'none', 2000);
            });
        }

        // =============== SCATTER SECTION ===============
        let tsModeActive = false;
        function toggleTSMode() {
            tsModeActive = !tsModeActive;
            const btn = document.getElementById("tsToggleBtn");
            btn.textContent = tsModeActive ? "TS: ON" : "TS: OFF";
            btn.classList.toggle("on", tsModeActive);
            if (document.getElementById("scatterTextarea").value.trim()) hitungScatter();
        }

        function extractFromLine(line) {
            let userId = "-";
            const parts = line.split(/\s+/);
            for (let i = 0; i < parts.length; i++) {
                if (/^20\d{2}$/.test(parts[i]) && i + 1 < parts.length) {
                    const calon = parts[i + 1].trim();
                    if (calon.length >= 3 && !/^\d+$/.test(calon)) {
                        userId = calon;
                        break;
                    }
                }
            }
            if (tsModeActive && userId !== "-") userId += " TS";
            const gambarRegex = /(https?:\/\/[^\s]+?\.(?:jpg|jpeg|png|gif|webp|bmp|svg)|https?:\/\/(?:prnt\.sc|imghostr\.com)\/[^\s]+)/gi;
            const gambarLinks = line.match(gambarRegex) || [];
            const kodeTiket = line.match(/\b\d{17,20}\b/) ? line.match(/\b\d{17,20}\b/)[0] : "-";
            const betMatch = line.match(/BET\s+([0-9.,\- ]+)/i);
            let bettingan = betMatch ? betMatch[1].split("-")[0].trim() : "-";
            return { userId, kodeTiket, gambarLinks, bettingan };
        }

        function renderHasil(transaksiList) {
            const container = document.getElementById("hasilScatterContainer");
            container.innerHTML = "";
            transaksiList.forEach((trans, idx) => {
                const { userId, kodeTiket, gambarLinks, bettingan } = trans;
                let gambarHTML = '';
                for (let i = 0; i < 3; i++) {
                    const link = gambarLinks[i] || '';
                    let content = '<div>-</div>';
                    if (link) {
                        if (link.includes('prnt.sc') || link.includes('imghostr.com')) {
                            content = `<a href="${link}" target="_blank" style="color:#ffcc00;">Gambar ${i+1}</a>`;
                        } else {
                            content = `<img src="${link}" onclick="openLightbox('${link}', '${userId}')" style="max-width:100px; height:auto; border-radius:4px;" />`;
                        }
                    }
                    gambarHTML += `
                        <div class="gambar-slot-multi">
                            ${content}
                            <div class="userid-label">ID: ${userId}</div>
                        </div>
                    `;
                }
                const block = document.createElement("div");
                block.className = "hasil-transaksi";
                block.innerHTML = `
                    <div class="hasil-item">
                        <label>User ID:</label>
                        <div class="hasil-text">${userId}</div>
                        <button class="copy-btn" onclick="copyText('uid${idx}', this.parentElement)">üí´</button>
                    </div>
                    <div class="hasil-item">
                        <label>Kode Tiket:</label>
                        <div class="hasil-text">${kodeTiket}</div>
                        <button class="copy-btn" onclick="copyText('kt${idx}', this.parentElement)">üí´</button>
                    </div>
                    <div class="hasil-item">
                        <label>Bettingan:</label>
                        <div class="hasil-text">${bettingan}</div>
                        <button class="copy-btn" onclick="copyText('bet${idx}', this.parentElement)">üí´</button>
                    </div>
                    <div class="gambar-container-multi">
                        ${gambarHTML}
                    </div>
                `;
                container.appendChild(block);
            });
        }

        function hitungScatter() {
            const input = document.getElementById("scatterTextarea").value.trim();
            if (!input) {
                document.getElementById("hasilScatterContainer").innerHTML = "";
                return;
            }
            const lines = input.split("\n").slice(0, 7);
            const transList = lines.map(line => extractFromLine(line.trim()));
            renderHasil(transList);
        }

        function hapusScatter() {
            document.getElementById("scatterTextarea").value = "";
            document.getElementById("hasilScatterContainer").innerHTML = "";
        }

        function copyText(id, container) {
            const text = container.querySelector('.hasil-text').innerText;
            if (text === "-") return;
            navigator.clipboard.writeText(text).then(() => {
                container.classList.add("red-bg");
                setTimeout(() => container.classList.remove("red-bg"), 1000);
            });
        }

        // === LIGHTBOX ===
        let currentLightboxIndex = 0;
        let currentLightboxImages = [];
        let currentLightboxUserId = "";

        function openLightbox(imgUrl, userId) {
            currentLightboxImages = [];
            document.querySelectorAll('.hasil-transaksi').forEach(item => {
                const uidEl = item.querySelector('.hasil-text');
                if (uidEl && uidEl.innerText === userId) {
                    item.querySelectorAll('.gambar-slot-multi img').forEach(img => {
                        currentLightboxImages.push(img.src);
                    });
                }
            });
            currentLightboxUserId = userId;
            currentLightboxIndex = currentLightboxImages.indexOf(imgUrl);
            if (currentLightboxIndex === -1) currentLightboxIndex = 0;
            document.getElementById("lightboxImg").src = currentLightboxImages[currentLightboxIndex];
            document.getElementById("lightboxCaption").innerText = `User ID: ${userId}`;
            document.getElementById("lightboxModal").style.display = "flex";
        }

        function prevImage() {
            if (currentLightboxImages.length <= 1) return;
            currentLightboxIndex = (currentLightboxIndex - 1 + currentLightboxImages.length) % currentLightboxImages.length;
            updateLightboxImage();
        }

        function nextImage() {
            if (currentLightboxImages.length <= 1) return;
            currentLightboxIndex = (currentLightboxIndex + 1) % currentLightboxImages.length;
            updateLightboxImage();
        }

        function updateLightboxImage() {
            document.getElementById("lightboxImg").src = currentLightboxImages[currentLightboxIndex];
            document.getElementById("lightboxCaption").innerText = `User ID: ${currentLightboxUserId}`;
        }

        function closeLightbox() {
            document.getElementById("lightboxModal").style.display = "none";
        }

        document.addEventListener('keydown', (e) => {
            if (document.getElementById('lightboxModal').style.display === 'flex') {
                if (e.key === 'ArrowLeft') prevImage();
                else if (e.key === 'ArrowRight') nextImage();
                else if (e.key === 'Escape') closeLightbox();
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            const ta = document.getElementById("scatterTextarea");
            ta.addEventListener("paste", () => setTimeout(hitungScatter, 50));
            ta.addEventListener("input", hitungScatter);
        });
    </script>
</body>
