<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri & Scan OCR ‚Äì Zoom Identik Kode Pertama</title>
    <script src="https://unpkg.com/tesseract.js@v5/dist/tesseract.min.js"></script>

    <style>
        :root {
            --neon-blue: #00e0ff;
            --neon-cyan: #00d0e0;
            --dark-bg: #0c0c16;
            --card-bg: rgba(18, 18, 30, 0.75);
            --input-bg: rgba(25, 25, 40, 0.7);
            --text: #e0f0ff;
            --warning: #ffd166;
            --success: #50ff80;
            --danger: #ff6060;
            --glow-faint: rgba(0, 224, 255, 0.15);
            --border-faint: rgba(0, 200, 220, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #080812, #10101c);
            color: var(--text);
            margin: 0;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
        }

        .container, .scatter-section {
            max-width: 960px;
            margin: 20px auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(6px);
            border: 1px solid var(--border-faint);
            box-shadow: 0 0 20px var(--glow-faint), 0 0 10px rgba(0, 224, 255, 0.1);
        }

        .scatter-section {
            padding: 20px;
            margin-bottom: 25px;
        }

        h1 {
            text-align: center;
            color: var(--neon-blue);
            margin-bottom: 25px;
            text-shadow: 0 0 8px var(--neon-blue), 0 0 15px var(--neon-cyan);
            font-size: 2.5em;
        }

        h2.judul-scatter {
            text-align: center;
            color: var(--neon-cyan);
            margin-top: 20px;
            text-shadow: 0 0 5px rgba(0, 191, 255, 0.7);
            font-size: 1.8em;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-faint);
            background: var(--input-bg);
            color: var(--text);
            border-radius: 6px;
            resize: vertical;
        }

        button {
            padding: 10px 18px;
            color: #000;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-cyan));
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            box-shadow: 0 0 5px var(--glow-faint);
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
            margin-top: 10px;
        }

        /* === GALLERY UTAMA === */
        .gallery-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .combined-image-slot {
            width: 80%;
            max-width: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border: 2px solid var(--neon-cyan);
            padding: 5px;
            border-radius: 8px;
            cursor: pointer;
            background: var(--input-bg);
            min-height: 200px;
        }

        .combined-image-slot img {
            max-width: 33.33%;
            height: 180px;
            object-fit: contain;
            display: block;
            margin: 0;
            border-radius: 4px;
        }

        /* === MODAL ZOOM ‚Äî IDENTIK DENGAN KODE PERTAMA === */
        .zoom-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .zoom-nav-button {
            background-color: transparent;
            color: var(--neon-cyan);
            border: none;
            font-size: 3em;
            padding: 0 20px;
            cursor: pointer;
            transition: color 0.3s;
            z-index: 10000;
            user-select: none;
        }

        .zoom-nav-button:hover:not(:disabled) {
            color: var(--neon-blue);
            background: rgba(0, 191, 255, 0.1);
        }

        .zoomed-content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 90%;
            max-width: 1200px;
            max-height: 80vh;
            margin: 10px 0;
            overflow: hidden;
        }

        /* ‚úÖ UKURAN SAMA PERSIS DENGAN KODE PERTAMA */
        .zoomed-content-wrapper img {
            max-width: calc(33.33% - 10px);
            height: 180px; /* ‚Üê TINGGI TETAP 180px */
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.8), 0 0 25px rgba(0, 191, 255, 0.5);
            display: block;
        }

        .zoomed-userid {
            color: var(--warning);
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 0 10px var(--warning);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 35px;
            color: var(--danger);
            font-size: 45px;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 0 0 10px var(--danger);
            z-index: 10000;
        }

        /* === TOMBOL SCAN DI BAWAH SETIAP GAMBAR === */
        .zoom-img-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .scan-btn-small {
            margin-top: 6px;
            padding: 4px 10px;
            font-size: 12px;
            background: rgba(0, 200, 255, 0.3);
            color: var(--neon-blue);
            border: 1px solid var(--border-faint);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.2s;
            cursor: pointer;
        }
        .zoom-img-container:hover .scan-btn-small {
            opacity: 1;
        }

        /* === MODAL HASIL SCAN === */
        .scan-result-modal {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            background: rgba(15, 15, 28, 0.9);
            border: 1px solid var(--neon-cyan);
            border-radius: 10px;
            padding: 14px;
            z-index: 10001;
            box-shadow: 0 0 16px var(--glow-faint);
        }

        .scan-result-item {
            padding: 8px;
            margin: 6px 0;
            background: rgba(0, 30, 50, 0.4);
            border-radius: 6px;
            font-family: monospace;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-code-btn {
            padding: 4px 10px;
            background: var(--success);
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            font-weight: bold;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 20, 0.85);
            color: var(--neon-blue);
            padding: 12px 24px;
            border-radius: 8px;
            border: 1px solid var(--neon-cyan);
            z-index: 10002;
            display: none;
        }
    </style>
</head>
<body>

    <div id="toast" class="toast"></div>

    <div class="container">
        <h1>üì∏ Galeri Gambar Otomatis & Zoom Navigasi</h1>
        <textarea id="linkInput" placeholder="USERID link1 link2 link3" rows="8" oninput="handleInput()"></textarea>
        <div class="button-group">
            <button onclick="clearAllData()">üóëÔ∏è Hapus Semua Data</button>
        </div>

        <div class="gallery-container">
            <div class="combined-image-slot" id="combinedImageSlot" onclick="openZoom()">
                <img id="imgSlot1" src="https://via.placeholder.com/200x180/2c3e50/ffffff?text=Slot+1">
                <img id="imgSlot2" src="https://via.placeholder.com/200x180/2c3e50/ffffff?text=Slot+2">
                <img id="imgSlot3" src="https://via.placeholder.com/200x180/2c3e50/ffffff?text=Slot+3">
            </div>
        </div>

        <p style="text-align:center; color:var(--neon-blue); margin-top:20px; font-size:1.1em;">
            Paket: <span id="currentPackageNum">0</span> / <span id="maxPackageNum">0</span>
        </p>
    </div>

    <!-- MODAL ZOOM ‚Äî IDENTIK DENGAN KODE PERTAMA -->
    <div id="zoomModal" class="zoom-modal" onclick="closeZoom(event)">
        <span class="close-btn" onclick="closeZoom({target:document.getElementById('zoomModal')})">&times;</span>
        <span id="zoomedUserid" class="zoomed-userid"></span>

        <div class="zoomed-content-area">
            <button class="zoom-nav-button" id="prevZoomBtn" onclick="navigatePackage('prev')">&#9664;</button>
            <div class="zoomed-content-wrapper" id="zoomedContentWrapper"></div>
            <button class="zoom-nav-button" id="nextZoomBtn" onclick="navigatePackage('next')">&#9654;</button>
        </div>
    </div>

    <!-- MODAL HASIL SCAN -->
    <div id="scanResultModal" class="scan-result-modal">
        <h4 style="color:var(--neon-cyan); margin:0 0 10px;">üìÑ Hasil OCR</h4>
        <div id="scanResultList"></div>
    </div>

    <!-- Bagian Scatter (tetap ringkas) -->
    <div class="scatter-section">
        <h2 class="judul-scatter">üí£ DATA SCATTER MAHJONG</h2>
        <textarea id="scatterTextarea" rows="4" placeholder="Tempelkan data..."></textarea>
        <div class="button-group">
            <button onclick="hapusScatter()" style="background:linear-gradient(135deg, #ff6060, #ff8080);">üßπ Hapus</button>
        </div>
        <div id="hasilScatterContainer"></div>
    </div>

    <script>
        let allPackages = [];
        let currentPackageIndex = 0;
        let isZoomOpen = false;

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2500);
        }

        function handleInput() {
            const lines = document.getElementById('linkInput').value.split('\n').map(l => l.trim()).filter(l => l);
            allPackages = [];
            const urlRegex = /https?:\/\/[^\s]+/g;
            lines.forEach(line => {
                const urls = line.match(urlRegex) || [];
                const words = line.split(/\s+/).filter(w => w);
                const userid = words.length && !words[0].startsWith('http') ? words[0] : 'N/A';
                if (urls.length >= 1) {
                    const links = urls.slice(0, 3);
                    while (links.length < 3) links.push("");
                    allPackages.push({ userid, links });
                }
            });
            document.getElementById('maxPackageNum').textContent = allPackages.length;
            if (allPackages.length > 0) {
                currentPackageIndex = Math.min(currentPackageIndex, allPackages.length - 1);
                currentPackageIndex = Math.max(0, currentPackageIndex);
                updateGallery(currentPackageIndex);
            } else {
                currentPackageIndex = 0;
                document.getElementById('currentPackageNum').textContent = 0;
                updateGallery(-1);
            }
        }

        function updateGallery(index) {
            const imgSlots = ['imgSlot1', 'imgSlot2', 'imgSlot3'].map(id => document.getElementById(id));
            let currentPackage = { userid: 'N/A', links: ["", "", ""] };
            if (index >= 0 && index < allPackages.length) {
                currentPackage = allPackages[index];
            }
            imgSlots.forEach((img, i) => {
                const link = currentPackage.links[i] || "";
                if (link) {
                    img.src = link;
                    img.style.display = 'block';
                } else {
                    img.src = "https://via.placeholder.com/200x180/2c3e50/ffffff?text=Kosong";
                    img.style.display = (index === -1 && i === 1) ? 'block' : 'none';
                }
            });
        }

        function openZoom() {
            if (allPackages.length === 0) return;
            const pkg = allPackages[currentPackageIndex];
            if (!pkg.links.some(l => l)) return;
            isZoomOpen = true;
            updateZoomDisplay(pkg.userid, pkg.links);
            updateZoomNavButtons();
            document.getElementById("zoomModal").style.display = "flex";
        }

        function updateZoomDisplay(userid, links) {
            const wrapper = document.getElementById("zoomedContentWrapper");
            document.getElementById("zoomedUserid").textContent = userid;
            wrapper.innerHTML = '';
            links.forEach(link => {
                if (!link) {
                    const container = document.createElement('div');
                    container.className = 'zoom-img-container';
                    container.innerHTML = `<img src="https://via.placeholder.com/200x180/2c3e50/ffffff?text=Kosong">`;
                    wrapper.appendChild(container);
                    return;
                }
                const container = document.createElement('div');
                container.className = 'zoom-img-container';
                container.innerHTML = `
                    <img src="${link}" alt="Zoomed Image">
                    <button class="scan-btn-small" onclick="scanThisImage(event, '${link}')">Scan</button>
                `;
                wrapper.appendChild(container);
            });
        }

        function scanThisImage(e, imgUrl) {
            e.stopPropagation();
            document.getElementById('scanResultList').innerHTML = '<div style="color:var(--warning);">‚è≥ Memindai...</div>';
            document.getElementById('scanResultModal').style.display = 'block';

            Tesseract.recognize(imgUrl, 'eng', { logger: m => {} })
                .then(({ data }) => {
                    const lines = data.text.split('\n').map(l => l.trim()).filter(l => l);
                    const hasil = [];
                    for (let i = 0; i < lines.length; i++) {
                        const m1 = lines[i].match(/\b\d{9,10}\b/);
                        if (m1 && i+1 < lines.length) {
                            const m2 = lines[i+1].match(/\b\d{8,}\b/);
                            if (m2) {
                                hasil.push(m1[0] + m2[0]);
                                i++;
                            }
                        }
                    }
                    const unique = [...new Set(hasil)];
                    const listEl = document.getElementById('scanResultList');
                    if (unique.length === 0) {
                        listEl.innerHTML = '<div style="color:orange;">‚ùå Tidak ada kode ditemukan.</div>';
                    } else {
                        listEl.innerHTML = unique.map(kode => `
                            <div class="scan-result-item">
                                <span>${kode}</span>
                                <button class="copy-code-btn" onclick="copyCode('${kode}')">Salin</button>
                            </div>
                        `).join('');
                    }
                })
                .catch(err => {
                    document.getElementById('scanResultList').innerHTML = `<div style="color:var(--danger);">‚ùó Gagal: ${err.message || ''}</div>`;
                });
        }

        function copyCode(kode) {
            navigator.clipboard.writeText(kode).then(() => {
                showToast(`‚úÖ Berhasil disalin: ${kode}`);
                document.getElementById('scanResultModal').style.display = 'none';
            }).catch(() => {
                showToast('‚ùå Gagal menyalin');
            });
        }

        function navigatePackage(direction) {
            let newIndex = currentPackageIndex;
            if (direction === 'next' && currentPackageIndex < allPackages.length - 1) {
                newIndex++;
            } else if (direction === 'prev' && currentPackageIndex > 0) {
                newIndex--;
            }
            if (newIndex !== currentPackageIndex) {
                currentPackageIndex = newIndex;
                const pkg = allPackages[currentPackageIndex];
                updateZoomDisplay(pkg.userid, pkg.links);
                updateZoomNavButtons();
            }
        }

        function updateZoomNavButtons() {
            const prevBtn = document.getElementById('prevZoomBtn');
            const nextBtn = document.getElementById('nextZoomBtn');
            prevBtn.disabled = (currentPackageIndex === 0);
            nextBtn.disabled = (currentPackageIndex >= allPackages.length - 1);
            prevBtn.style.opacity = prevBtn.disabled ? '0.3' : '1';
            nextBtn.style.opacity = nextBtn.disabled ? '0.3' : '1';
        }

        function closeZoom(event) {
            if (event.target === document.getElementById("zoomModal") || event.target.classList.contains('close-btn')) {
                document.getElementById("zoomModal").style.display = "none";
                isZoomOpen = false;
            }
        }

        function clearAllData() {
            allPackages = [];
            document.getElementById('linkInput').value = '';
            currentPackageIndex = 0;
            document.getElementById('maxPackageNum').textContent = 0;
            updateGallery(-1);
        }

        // === KEYBOARD NAVIGATION ===
        document.addEventListener('keydown', (e) => {
            if (isZoomOpen) {
                if (e.key === "ArrowLeft") {
                    e.preventDefault();
                    navigatePackage('prev');
                } else if (e.key === "ArrowRight") {
                    e.preventDefault();
                    navigatePackage('next');
                } else if (e.key === "Escape") {
                    e.preventDefault();
                    closeZoom({ target: document.getElementById("zoomModal") });
                }
            }
        });

        // === SCATTER SEDERHANA ===
        function extractLine(line) {
            let uid = line.split(/\s+/)[0] || "-";
            const imgLinks = line.match(/https?:\/\/[^\s]+?\.(?:jpg|png|jpeg|webp)/gi) || [];
            const tiket = line.match(/\b\d{17,20}\b/) ? line.match(/\b\d{17,20}\b/)[0] : "-";
            return { uid, imgLinks, tiket };
        }

        function hitungScatter() {
            const txt = document.getElementById('scatterTextarea').value.trim();
            const cont = document.getElementById('hasilScatterContainer');
            if (!txt) return cont.innerHTML = '';
            const lines = txt.split('\n').slice(0, 7);
            cont.innerHTML = lines.map((line, i) => {
                const { uid, imgLinks, tiket } = extractLine(line.trim());
                return `
                    <div style="background:rgba(20,20,35,0.6); padding:10px; border-radius:8px; margin:8px 0; font-size:13px;">
                        <div><b>User ID:</b> ${uid}</div>
                        <div><b>Kode Tiket:</b> ${tiket}</div>
                        <div style="margin-top:6px;">
                            ${imgLinks.slice(0,3).map((link, j) => 
                                `<a href="${link}" target="_blank" style="color:var(--warning); display:inline-block; margin-right:10px;">Gambar ${j+1}</a>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function hapusScatter() {
            document.getElementById('scatterTextarea').value = '';
            document.getElementById('hasilScatterContainer').innerHTML = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('scatterTextarea').addEventListener('input', hitungScatter);
        });
    </script>
</body>
</html>
