                            <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri & Scatter 6 Kolom ‚Äì Zoom Lebih Besar</title>
    <script src="https://unpkg.com/tesseract.js@v5/dist/tesseract.min.js"></script>

    <style>
:root {
    --neon-blue: #00ffff;
    --dark-background: #121212;
    --card-background: #1e1e1e;
    --input-background: #2a2a2a;
    --border-color: #00bfff;
    --text-color: #e0f7fa;
    --secondary-neon: #00bfff;
    --danger-color: #ff4d4d;
    --success-color: #39ff14;
    --warning-color: #f1c40f;
    --primary-button: #00bfff;
    --primary-button-hover: #00e5ff;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--dark-background);
    color: var(--text-color);
    padding: 20px;
    margin: 0;
    line-height: 1.6;
}

.container {
    max-width: 960px;
    margin: 20px auto;
    background: var(--card-background);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.2), 0 0 10px rgba(0, 255, 255, 0.1);
    border: 1px solid var(--secondary-neon);
}

/* === TABS === */
.tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.tab-button {
    padding: 10px 20px;
    background: var(--input-background);
    border: 1px solid var(--border-color);
    color: var(--text-color);
    cursor: pointer;
    border-radius: 6px;
    transition: all 0.3s;
}

.tab-button.active {
    background: var(--primary-button);
    color: var(--dark-background);
    box-shadow: 0 0 10px rgba(0, 191, 255, 0.6);
}

.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

/* === GAYA UMUM === */
h1 {
    text-align: center;
    color: var(--neon-blue);
    margin-bottom: 25px;
    text-shadow: 0 0 8px var(--neon-blue), 0 0 15px var(--secondary-neon);
    font-size: 2.5em;
}

textarea, input[type="text"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid var(--secondary-neon);
    background-color: var(--input-background);
    color: var(--text-color);
    border-radius: 6px;
    resize: vertical;
    transition: box-shadow 0.3s;
}

textarea:focus, input:focus {
    outline: none;
    box-shadow: 0 0 8px rgba(0, 191, 255, 0.8);
}

button {
    padding: 10px 18px;
    color: var(--dark-background);
    background-color: var(--primary-button);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s, box-shadow 0.3s;
    font-weight: bold;
    margin-right: 10px;
    box-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
}

button:hover {
    background-color: var(--primary-button-hover);
    box-shadow: 0 0 10px var(--primary-button-hover);
}

.button-group {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 15px;
    margin-top: 10px;
}

/* === GALERI UTAMA === */
.gallery-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
}

.combined-image-slot {
    width: 80%;
    max-width: 700px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    border: 2px solid var(--secondary-neon);
    padding: 5px;
    border-radius: 8px;
    cursor: pointer;
    background-color: var(--input-background);
    min-height: 200px;
}

.combined-image-slot img {
    max-width: 33.33%;
    height: 180px;
    object-fit: contain;
    display: block;
    margin: 0;
    border-radius: 4px;
}

.package-info {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
    font-size: 1.1em;
    color: var(--neon-blue);
    text-shadow: 0 0 5px var(--neon-blue);
}

/* === MODAL ZOOM ‚Äì UKURAN LEBIH BESAR === */
.modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 15px; /* ‚Üì Dikurangi dari 20px */
}

.zoomed-content-area {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
}

.zoom-nav-button {
    background-color: transparent;
    color: var(--secondary-neon);
    border: none;
    font-size: 3em;
    padding: 0 18px; /* ‚Üì Sedikit dikurangi */
    cursor: pointer;
    transition: color 0.3s;
    z-index: 10000;
    user-select: none;
}

.zoom-nav-button:hover:not(:disabled) {
    color: var(--neon-blue);
    background: rgba(0, 191, 255, 0.1);
}

/* ‚úÖ INI YANG DIPERBESAR */
.zoomed-content-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 5px; /* ‚Üì Lebih kecil */
    width: 94%; /* ‚Üë Lebih lebar */
    max-width: 1400px;
    max-height: 85vh; /* ‚Üë Lebih tinggi */
    margin: 8px 0;
    overflow: hidden;
}

.zoomed-content-wrapper img {
    max-width: calc(33.333% - 3.33px); /* ‚Üë Lebih lebar */
    height: auto;
    max-height: 85vh;
    border-radius: 10px;
    box-shadow: 
        0 0 12px rgba(0, 191, 255, 0.6),
        0 0 20px rgba(0, 191, 255, 0.4);
    object-fit: contain;
    min-width: 0;
    transition: transform 0.2s;
}
.zoomed-content-wrapper img:hover {
    transform: scale(1.02);
}

.zoomed-userid {
    color: var(--warning-color);
    font-size: 2.2em;
    font-weight: bold;
    margin-bottom: 15px;
    text-shadow: 0 0 10px var(--warning-color);
}

.close-btn {
    position: absolute;
    top: 18px;
    right: 30px;
    color: var(--danger-color);
    font-size: 42px;
    font-weight: bold;
    cursor: pointer;
    text-shadow: 0 0 10px var(--danger-color);
    z-index: 10000;
}

/* === TOMBOL SCAN === */
.zoom-img-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.scan-btn-small {
    margin-top: 6px;
    padding: 4px 10px;
    font-size: 12px;
    background: rgba(0, 191, 255, 0.3);
    color: var(--neon-blue);
    border: 1px solid var(--secondary-neon);
    border-radius: 20px;
    opacity: 0;
    transition: opacity 0.2s;
    cursor: pointer;
}
.zoom-img-container:hover .scan-btn-small {
    opacity: 1;
}

/* === SCATTER 6 KOLOM === */
.scatter6-container {
    background: var(--card-background);
    padding: 20px;
    border-radius: 10px;
    border: 1px solid var(--secondary-neon);
    margin-top: 15px;
}

.result-container {
    margin-top: 20px;
    max-height: 500px;
    overflow-y: auto;
    padding: 10px;
    background: var(--input-background);
    border-radius: 8px;
}

/* === MODAL SCAN & TOAST === */
#scanResultModal {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 320px;
    background: var(--card-background);
    border: 1px solid var(--secondary-neon);
    border-radius: 10px;
    padding: 14px;
    z-index: 10001;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
}
#scanResultModal h4 {
    margin: 0 0 10px;
    color: var(--neon-blue);
    font-size: 1.2em;
}
.scan-result-item {
    padding: 8px;
    margin: 6px 0;
    background: rgba(30, 30, 46, 0.6);
    border-radius: 6px;
    font-family: monospace;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.copy-code-btn {
    padding: 4px 10px;
    background: var(--success-color);
    color: var(--dark-background);
    border: none;
    border-radius: 4px;
    font-size: 12px;
    cursor: pointer;
    font-weight: bold;
}
#scanResultModal .close-scan {
    position: absolute;
    top: 8px;
    right: 10px;
    color: var(--danger-color);
    font-size: 18px;
    cursor: pointer;
}

#toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(18, 18, 30, 0.9);
    color: var(--neon-blue);
    padding: 12px 24px;
    border-radius: 8px;
    border: 1px solid var(--secondary-neon);
    z-index: 10002;
    display: none;
}
    </style>
</head>
<body>

    <div id="toast"></div>
    <div id="scanResultModal">
        <span class="close-scan" onclick="this.parentElement.style.display='none'">&times;</span>
        <h4>üìÑ Hasil OCR</h4>
        <div id="scanResultList"></div>
    </div>

    <div class="container">
        <h1>üì∏ Galeri & Scatter 6 Kolom</h1>

        <div class="tabs">
            <button class="tab-button active" data-tab="galleryTab">Galeri & Zoom</button>
            <button class="tab-button" data-tab="scatter6Tab">Scatter 6 Kolom</button>
        </div>

        <div id="galleryTab" class="tab-content active">
            <p style="text-align: center; color: #3498db;">**Tempel/Ketik** data. Format: **USERID link1 link2 link3**</p>
            <textarea id="linkInput" placeholder="Tempelkan data paket di sini..." rows="8" oninput="handleInput()"></textarea>
            <div class="button-group">
                <button id="clearDataBtn" onclick="clearAllData()">üóëÔ∏è Hapus Semua Data</button>
            </div>

            <div class="gallery-container">
                <div class="combined-image-slot" id="combinedImageSlot" onclick="openZoom()">
                    <img id="imgSlot1" src="https://via.placeholder.com/200x180/2c3e50/ffffff?text=Slot+1" alt="Slot 1">
                    <img id="imgSlot2" src="https://via.placeholder.com/200x180/2c3e50/ffffff?text=Slot+2" alt="Slot 2">
                    <img id="imgSlot3" src="https://via.placeholder.com/200x180/2c3e50/ffffff?text=Slot+3" alt="Slot 3">
                </div>
            </div>
            <p class="package-info">
                Paket: <span id="currentPackageNum">0</span> / <span id="maxPackageNum">0</span>
            </p>
        </div>

        <div id="scatter6Tab" class="tab-content">
            <div class="scatter6-container">
                <textarea id="autoInput" placeholder="Tempelkan data untuk 6 kolom..." rows="8"></textarea>
                <div class="button-group">
                    <button id="autoDeleteBtn">üóëÔ∏è Kosongkan</button>
                    <button id="clearScatter6Btn">üßπ Hapus Hasil</button>
                    <label style="margin: 0 10px 0 0; color: var(--warning-color);">
                        <input type="checkbox" id="tsToggle"> TS Mode
                    </label>
                </div>
                <div id="dataCount" style="color: var(--neon-blue); margin-top: 8px;"></div>
                <div class="result-container" id="scatter6Results"></div>
            </div>
        </div>
    </div>

    <!-- Modal Zoom -->
    <div id="zoomModal" class="modal" onclick="closeZoom(event)">
        <span class="close-btn">&times;</span>
        <span id="zoomedUserid" class="zoomed-userid"></span> 
        <div class="zoomed-content-area">
            <button class="zoom-nav-button" id="prevZoomBtn" onclick="navigatePackage('prev')">&#9664;</button>
            <div class="zoomed-content-wrapper" id="zoomedContentWrapper"></div>
            <button class="zoom-nav-button" id="nextZoomBtn" onclick="navigatePackage('next')">&#9654;</button>
        </div>
        <div id="caption" style="text-align:center; margin-top:15px; color:var(--text-color);">Gunakan tombol navigasi atau panah kiri/kanan.</div>
    </div>

    <script>
        // ... (SELURUH JAVASCRIPT DARI VERSI SEBELUMNYA TETAP SAMA) ...
        // Tidak ada perubahan logika, hanya CSS yang diupdate

        document.addEventListener('DOMContentLoaded', function() {
            // Tab functionality
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.getAttribute('data-tab');
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById(tabId).classList.add('active');
                });
            });

            // === GALLERY & ZOOM ===
            let allPackagesData = []; 
            let currentPackageIndex = 0; 
            const packageSize = 3; 
            const placeholderImage = "https://via.placeholder.com/200x180/2c3e50/ffffff?text=Kosong"; 
            let isZoomOpen = false;

            function handleInput() {
                const inputArea = document.getElementById('linkInput');
                const rawLines = inputArea.value
                    .split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0);
                allPackagesData = [];
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                rawLines.forEach((line) => {
                    const urls = line.match(urlRegex) || [];
                    const words = line.split(/\s+/).filter(w => w.length > 0);
                    let userid = 'N/A';
                    if (words.length > 0 && !words[0].startsWith('http')) {
                        userid = words[0];
                    }
                    if (urls.length >= 1) { 
                        const links = urls.slice(0, packageSize); 
                        while (links.length < packageSize) links.push("");
                        allPackagesData.push({ userid, links });
                    }
                });
                document.getElementById('maxPackageNum').textContent = allPackagesData.length;
                if (allPackagesData.length > 0) {
                    currentPackageIndex = Math.min(currentPackageIndex, allPackagesData.length - 1);
                    currentPackageIndex = Math.max(0, currentPackageIndex);
                    updateGallery(currentPackageIndex);
                } else {
                    currentPackageIndex = 0;
                    document.getElementById('currentPackageNum').textContent = 0;
                    updateGallery(-1);
                }
            }

            function updateGallery(index) {
                const imgSlots = [
                    document.getElementById('imgSlot1'),
                    document.getElementById('imgSlot2'),
                    document.getElementById('imgSlot3')
                ];
                const combinedSlot = document.getElementById('combinedImageSlot');
                let currentPackage = { userid: 'N/A', links: ["", "", ""] };
                if (index >= 0 && index < allPackagesData.length) {
                    currentPackage = allPackagesData[index];
                    combinedSlot.style.pointerEvents = 'auto';
                } else {
                    combinedSlot.style.pointerEvents = 'none';
                    currentPackage.userid = 'N/A';
                }

                imgSlots.forEach((img, i) => {
                    const link = currentPackage.links[i] || "";
                    if (link) {
                        img.src = link;
                        img.style.display = 'block';
                    } else {
                        img.src = placeholderImage;
                        img.style.display = (index === -1 && i === 1) ? 'block' : 'none';
                    }
                });

                document.getElementById('currentPackageNum').textContent = allPackagesData.length > 0 ? index + 1 : 0;
                if (isZoomOpen) {
                    updateZoomDisplay(currentPackage.userid, currentPackage.links);
                    updateZoomNavButtons();
                }
            }

            function navigatePackage(direction) {
                let newIndex = currentPackageIndex;
                if (direction === 'next' && currentPackageIndex < allPackagesData.length - 1) newIndex++;
                else if (direction === 'prev' && currentPackageIndex > 0) newIndex--;
                if (newIndex !== currentPackageIndex) {
                    currentPackageIndex = newIndex;
                    updateGallery(currentPackageIndex); 
                }
            }

            function updateZoomDisplay(userid, links) {
                const wrapper = document.getElementById("zoomedContentWrapper");
                document.getElementById("zoomedUserid").textContent = userid;
                wrapper.innerHTML = '';
                links.forEach(link => {
                    if (link) {
                        const container = document.createElement('div');
                        container.className = 'zoom-img-container';
                        container.innerHTML = `
                            <img src="${link}" alt="Zoomed Image">
                            <button class="scan-btn-small" onclick="scanThisImage(event, '${link}')">Scan</button>
                        `;
                        wrapper.appendChild(container);
                    } else {
                        const container = document.createElement('div');
                        container.className = 'zoom-img-container';
                        container.innerHTML = `<img src="${placeholderImage}" alt="Kosong">`;
                        wrapper.appendChild(container);
                    }
                });
            }

            function updateZoomNavButtons() {
                const prevBtn = document.getElementById('prevZoomBtn');
                const nextBtn = document.getElementById('nextZoomBtn');
                prevBtn.disabled = (currentPackageIndex === 0);
                nextBtn.disabled = (currentPackageIndex >= allPackagesData.length - 1);
            }

            function openZoom() {
                if (allPackagesData.length === 0 || allPackagesData[currentPackageIndex].links.filter(l => l).length === 0) return;
                isZoomOpen = true;
                const currentPackage = allPackagesData[currentPackageIndex];
                updateZoomDisplay(currentPackage.userid, currentPackage.links);
                updateZoomNavButtons();
                document.getElementById("zoomModal").style.display = "flex"; 
            }

            function closeZoom(event) {
                const modal = document.getElementById("zoomModal");
                if (event.target.classList.contains('zoom-nav-button') || 
                    event.target.tagName === 'IMG' || 
                    event.target.classList.contains('scan-btn-small')) {
                    event.stopPropagation();
                    return;
                }
                if (event.target === modal || event.target.classList.contains('close-btn')) {
                    modal.style.display = "none";
                    isZoomOpen = false;
                }
            }

            function clearAllData() {
                allPackagesData = [];
                document.getElementById('linkInput').value = '';
                currentPackageIndex = 0;
                document.getElementById('maxPackageNum').textContent = 0;
                updateGallery(-1); 
            }

            document.addEventListener('keydown', (event) => {
                if (isZoomOpen) {
                    if (["ArrowLeft", "ArrowRight"].includes(event.key)) event.preventDefault();
                    if (event.key === "ArrowLeft") navigatePackage('prev');
                    else if (event.key === "ArrowRight") navigatePackage('next');
                    else if (event.key === "Escape") closeZoom({ target: document.getElementById("zoomModal") });
                }
            });

            // === SCAN OCR ===
            function scanThisImage(e, imgUrl) {
                e.stopPropagation();
                const resList = document.getElementById('scanResultList');
                resList.innerHTML = '<div style="color:var(--warning-color);">‚è≥ Memindai...</div>';
                document.getElementById('scanResultModal').style.display = 'block';

                Tesseract.recognize(imgUrl, 'eng', { logger: m => {} })
                    .then(result => {
                        const text = result.data.text;
                        const lines = text.split('\n').map(l => l.trim()).filter(l => l);
                        const hasil = [];
                        for (let i = 0; i < lines.length; i++) {
                            const m1 = lines[i].match(/\b\d{9,10}\b/);
                            if (m1 && i+1 < lines.length) {
                                const m2 = lines[i+1].match(/\b\d{8,}\b/);
                                if (m2) {
                                    hasil.push(m1[0] + m2[0]);
                                    i++;
                                }
                            }
                        }
                        const unique = [...new Set(hasil)];
                        if (unique.length === 0) {
                            resList.innerHTML = '<div style="color:orange;">‚ùå Tidak ditemukan kode.</div>';
                        } else {
                            let html = '';
                            unique.forEach(kode => {
                                html += `
                                    <div class="scan-result-item">
                                        <span>${kode}</span>
                                        <button class="copy-code-btn" onclick="copyScannedCode('${kode}')">Salin</button>
                                    </div>
                                `;
                            });
                            resList.innerHTML = html;
                        }
                    })
                    .catch(err => {
                        resList.innerHTML = `<div style="color:var(--danger-color);">‚ùó Gagal: ${err.message || ''}</div>`;
                    });
            }

            function copyScannedCode(kode) {
                navigator.clipboard.writeText(kode).then(() => {
                    document.getElementById('toast').textContent = `‚úÖ Disalin: ${kode}`;
                    document.getElementById('toast').style.display = 'block';
                    setTimeout(() => document.getElementById('toast').style.display = 'none', 2500);
                    document.getElementById('scanResultModal').style.display = 'none';
                }).catch(() => {
                    document.getElementById('toast').textContent = '‚ùå Gagal menyalin';
                    document.getElementById('toast').style.display = 'block';
                    setTimeout(() => document.getElementById('toast').style.display = 'none', 2500);
                });
            }

            // Inisialisasi
            handleInput();

            // === SCATTER 6 KOLOM ===
            const autoInput = document.getElementById('autoInput');
            const autoDeleteBtn = document.getElementById('autoDeleteBtn');
            const dataCount = document.getElementById('dataCount');
            const clearScatter6Btn = document.getElementById('clearScatter6Btn');
            const scatter6Results = document.getElementById('scatter6Results');
            const tsToggle = document.getElementById('tsToggle');

            let scatterResults = [];

            autoInput.addEventListener('input', function() {
                updateDataCountScatter();
                processAutoInputScatter();
            });

            autoDeleteBtn.addEventListener('click', function() {
                autoInput.value = '';
                updateDataCountScatter();
                processAutoInputScatter();
            });

            clearScatter6Btn.addEventListener('click', function() {
                autoInput.value = '';
                scatter6Results.innerHTML = '';
                scatterResults = [];
                updateDataCountScatter();
            });

            tsToggle.addEventListener('change', processAutoInputScatter);

            function updateDataCountScatter() {
                const lines = autoInput.value.trim().split('\n').filter(line => line.trim() !== '');
                dataCount.textContent = `Jumlah Data: ${lines.length}`;
            }

            function processAutoInputScatter() {
                const input = autoInput.value.trim();
                if (!input) {
                    scatter6Results.innerHTML = '';
                    scatterResults = [];
                    return;
                }

                const lines = input.split('\n').filter(line => line.trim() !== '');
                scatterResults = [];
                let html = '<div style="display:grid; grid-template-columns:repeat(6,1fr); gap:10px;">';

                lines.forEach((line, idx) => {
                    const parts = line.trim().split(/\s+/);
                    let userId = "-";
                    let ticketCode = "-";
                    let betValue = "-";
                    const links = [];

                    for (let i = 0; i < parts.length; i++) {
                        if (/^20\d{2}$/.test(parts[i]) && i + 1 < parts.length) {
                            const candidate = parts[i + 1].trim();
                            if (candidate.length >= 3 && !/^\d+$/.test(candidate)) {
                                userId = candidate;
                                break;
                            }
                        }
                    }

                    const ticketMatch = line.match(/\b\d{17,20}\b/);
                    if (ticketMatch) ticketCode = ticketMatch[0];

                    const betMatch = line.match(/BET\s+([0-9.,\- ]+)/i);
                    if (betMatch) {
                        const betParts = betMatch[1].split("-");
                        betValue = betParts[0].trim();
                    }

                    const urlRegex = /https?:\/\/[^\s]+?\.(?:jpg|jpeg|png|gif|webp|bmp|svg)/gi;
                    const urls = line.match(urlRegex) || [];
                    urls.forEach(url => links.push(url));

                    const hasImages = links.length > 0;
                    if (tsToggle.checked && userId !== "-") userId += " TS";

                    scatterResults.push({ userId, ticketCode, betValue, links, hasImages });

                    html += `
                        <div style="background:rgba(30,30,46,0.5); padding:10px; border-radius:6px; border:1px solid var(--secondary-neon);">
                            <div><b>User ID:</b> ${userId}</div>
                            <div><b>Tiket:</b> ${ticketCode}</div>
                            <div><b>Bet:</b> ${betValue}</div>
                            <div style="margin-top:8px;">
                                ${links.slice(0,3).map((link, i) => 
                                    `<a href="${link}" target="_blank" style="color:var(--warning-color); display:block; margin:4px 0; font-size:12px;">Gambar ${i+1}</a>`
                                ).join('')}
                                ${!hasImages ? '<div style="color:gray; font-size:12px;">(Tidak ada gambar)</div>' : ''}
                            </div>
                        </div>
                    `;
                });

                html += '</div>';
                scatter6Results.innerHTML = html;
            }
        });
    </script>
