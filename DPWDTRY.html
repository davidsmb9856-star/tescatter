<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Informasi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* === Reset & Umum === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a2a6c, #2a4d8e);
      color: #ffffff;
      min-height: 100vh;
      padding: 0;
    }

    /* === Info Bar (Tanggal, Jam, Jaringan) === */
    .info-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      flex-wrap: wrap;
      gap: 10px;
    }

    @media (max-width: 768px) {
      .info-bar {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .info-left, .info-center, .info-right {
        flex: 1 1 30%;
        min-width: 120px;
        text-align: center;
      }
    }

    .info-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .date-text, .clock-text, .network-text {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .network-checker {
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .network-status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .network-status-dot.online { background-color: #2ecc71; }
    .network-status-dot.slow { background-color: #f39c12; }
    .network-status-dot.offline { background-color: #e74c3c; }

    /* === Dark Mode Neon === */
    body.dark-mode {
      background-color: #0a0a12;
      color: #e0e0ff;
    }

    body.dark-mode .info-bar,
    body.dark-mode .info-item,
    body.dark-mode .network-checker {
      background: rgba(10, 10, 20, 0.7);
      border: 1px solid #330055;
      box-shadow: 0 4px 12px rgba(60, 0, 100, 0.4);
    }

    body.dark-mode .date-text,
    body.dark-mode .clock-text,
    body.dark-mode .network-text {
      color: #00eeff;
      text-shadow: 0 0 8px rgba(0, 238, 255, 0.5);
    }

    body.dark-mode .network-status-dot.online {
      background-color: #00ff88;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.6);
    }
    body.dark-mode .network-status-dot.slow {
      background-color: #ffcc00;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.6);
    }
    body.dark-mode .network-status-dot.offline {
      background-color: #ff3366;
      box-shadow: 0 0 10px rgba(255, 51, 102, 0.6);
    }

    /* === Dark Mode Toggle Button === */
    .dark-mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: all 0.3s;
      z-index: 100;
    }

    .dark-mode-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    body.dark-mode .dark-mode-toggle {
      background: rgba(0, 238, 255, 0.1);
      border-color: rgba(0, 238, 255, 0.3);
    }

    /* === Konten Utama (Opsional) === */
    .main-content {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      margin-top: 20px;
      text-align: center;
      font-size: 1.8rem;
    }
  </style>
</head>
<body>
  <!-- Toggle Dark Mode -->
  <button class="dark-mode-toggle" id="darkModeToggle">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Info Bar -->
  <div class="info-bar">
    <div class="info-item info-left">
      <div class="date-text" id="dateDisplay">Senin, 1 Januari 2024</div>
    </div>
    <div class="info-item info-center">
      <div class="clock-text" id="clockDisplay">00:00:00</div>
    </div>
    <div class="info-item info-right">
      <div class="network-checker">
        <span class="network-text">Jaringan:</span>
        <span class="network-status-dot" id="networkDot"></span>
        <span id="networkStatusText">Memeriksa...</span>
      </div>
    </div>
  </div>

  <div class="main-content">
    <h1>Selamat Datang di Dashboard</h1>
    <p>Jam, tanggal, dan status jaringan ditampilkan sejajar. Mode gelap neon siap digunakan.</p>
  </div>

  <script>
    // === Jam & Tanggal ===
    function updateDateTime() {
      const now = new Date();
      const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };

      document.getElementById('dateDisplay').textContent = now.toLocaleDateString('id-ID', optionsDate);
      document.getElementById('clockDisplay').textContent = now.toLocaleTimeString('id-ID', optionsTime);
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    // === Pemeriksaan Jaringan (Simulasi) ===
    function checkNetwork() {
      const dot = document.getElementById('networkDot');
      const text = document.getElementById('networkStatusText');

      if (navigator.onLine) {
        // Simulasi latency untuk menentukan "slow" atau "online"
        const start = performance.now();
        fetch('https://httpbin.org/delay/0.3', { method: 'HEAD', cache: 'no-cache' })
          .then(() => {
            const latency = performance.now() - start;
            if (latency < 600) {
              dot.className = 'network-status-dot online';
              text.textContent = 'Stabil';
            } else {
              dot.className = 'network-status-dot slow';
              text.textContent = 'Lambat';
            }
          })
          .catch(() => {
            dot.className = 'network-status-dot offline';
            text.textContent = 'Offline';
          });
      } else {
        dot.className = 'network-status-dot offline';
        text.textContent = 'Offline';
      }
    }

    window.addEventListener('online', checkNetwork);
    window.addEventListener('offline', checkNetwork);
    checkNetwork();

    // === Dark Mode Toggle ===
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    const savedDarkMode = localStorage.getItem('darkMode') === 'true';
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const isDarkMode = savedDarkMode || prefersDark;

    if (isDarkMode) {
      body.classList.add('dark-mode');
      darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
    }

    darkModeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isNowDark = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isNowDark);
      darkModeToggle.innerHTML = isNowDark
        ? '<i class="fas fa-sun"></i>'
        : '<i class="fas fa-moon"></i>';
    });
  </script>
</body>
</html>
